<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random color event object example</title>
    <style>
      button {
        margin-top: 10px;
        margin-right: 10px;
        margin-bottom: 10px;
        margin-left: 10px;
        font-size: 300%;
        padding-top: 30px;      
        padding-right: 30px;
        padding-bottom: 30px;
        padding-left: 30px;
     };
    </style>
  </head>
  <body>

    <button>Alterar cor</button>
    
    <script>

      //seleciona o elemento <button> do documento HTML5  
      const btn = document.querySelector('button');

      //função JS que retorna um valor aleatorio
      function random(number) {
        return Math.floor(Math.random()*number);
      }

      //função nomeada de manipulador de eventos, que aceita um paramentro de objeto de evento e
      function bgChange(e) {
        const rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        //e.target; target(e uma propriedade do objeto de evento e sempre uma referencia ao elemento em que o evento acabou de ocorrer).     
        //neste caso definindo uma cor de fundo aleatorio no botao, não na pagina.   
        e.target.style.backgroundColor = rndCol;
        console.log(e);
      }

      //registrando manipulador de eventos
      btn.addEventListener('click', bgChange);

    </script>
  </body>
</html>
