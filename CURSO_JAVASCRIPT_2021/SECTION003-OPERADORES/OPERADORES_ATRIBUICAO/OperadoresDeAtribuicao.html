<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /**
          * * Operadores de Atribuição
          * 
          * Um operador de atribuição atribui um valor ao operando à sua esquerda baseado no valor do operando à direita. O operador de atribuição básico é o igual (=), que atribui o valor do operando à direita ao operando à esquerda. Isto é, x = y atribui o valor de y a x.
          * 
          * Os outros operadores de atribuição são encurtamentos de operadores padrão, como mostrado na tabela a seguir.
        */

        let x = 10;
        let y = 3;

        //Atribuição
        x = y; // x = 3
        console.log("Atribuição:" + x);

        //Atribuição de adição
        x += y; // x = x + y // 6
        console.log("Atribuição de Adição: " + x);
        
        //Atribuição de subtração
        x -= y; //x = x - y; // 3
        console.log("Atribuição de subtração: " + x);

        //Atribuição de multiplicação
        x *= y; //x = x * y //9
        console.log("Atribuição de multiplicação: " + x);

        //Atribuição de divisão
        x /= y; //x = x / y; 3
        console.log("Atribuição de divisão: " + x);

        //Atribuição de resto
        x %= y; //x = x % y; //0
        console.log("Atribuição de resto: " + x);

        //Atribuição exponencial
        x **= y; //x = x ** y; //0
        console.log("Atribuição de exponencial: " + x);



    </script>
</body>
</html>
