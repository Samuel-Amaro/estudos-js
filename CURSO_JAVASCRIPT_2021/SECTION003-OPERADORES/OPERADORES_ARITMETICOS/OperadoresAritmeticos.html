<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
</head>
<body>
    <script>
        /**
          * * Operadores Aritméticos
          * 
          * Operadores aritméticos tomam valores numéricos (sejam literais ou variáveis) como seus operandos e retornam um único valor númerico. Os operadores aritméticos padrão são os de soma (+), subtração (-), multiplicação (*) e divisão (/). Estes operadores trabalham da mesma forma como na maioria das linguagens de programação quando utilizados com números de ponto flutuante (em particular, repare que divisão por zero produz um NaN (en-US)). Por exemplo:
        **/ 
        
        console.log(1 / 2); /*imprime 0.5*/
        console.log(1 / 2 == 1.0 / 2.0); /*isto também é verdadeiro*/

        //operador Soma
        let soma = 3 + 8;
        console.log("Operador Soma: 3 + 8 = " + soma);

        //operador subtração
        let subtracao = 4 - 2;
        console.log("Operador Subtração: 4 - 2 = " + subtracao);

        //operador multiplicacao
        let multiplicacao = 3 * 0.5;
        console.log("Operador Multiplicação: 3 * 0.5 = " + multiplicacao);

        //operador de divisão - resultado pode ser o valor quebrado ou valor inteiro
        let divisao = 4 / 3; 
        console.log("Operador Divisão: 4 / 3 = " + divisao);

        /**
          * Em complemento às operações aritméticas padrões (+, -, * /), o JavaScript disponibiliza os operadores aritméticos listados na tabela a seguir.
        **/ 
    </script>

    <script src="OperadorIncremento.js"></script>
    <script src="OperadorDecremento.js"></script>
    <script src="OperadorNegacao.js"></script>
    <script src="OperadorAdicao.js"></script>
    <script src="OperadorDeExponenciacao.js"></script>
</body>
</html>
