<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Historia</title>
    <style>
        body{
            font-family: Helvetica, sans-serif;
            width: 350px;
        }
        label{
            font-weight: bold;
        }
        div{
            padding-bottom: 20px;
        }
        input[type="text"]{
            padding-top: 5px;
            padding-right: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
            width: 150px;
        }
        p{
            background-color: #FFC125;
            color: #5E2612;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <h1>Gerador de Historia Aleatorio</h1>

    <p style="visibility: visible;"><strong>Este exemplo mostra o uso de java script, e para fins de pratica da linguagem</strong></p>

    <div>
        <label for="nomepersonalizado">Entre com seu nome personalizado:</label>
        <input type="text" id="nomepersonalizado" placeholder="">
    </div>
    <div>
        <label for="us">US</label>
        <input id="us" type="radio" name="ukus" value="us" checked>
        <label for="uk">UK</label>
        <input id="uk" type="radio" name="ukus" value="uk">
    </div>
    <div>
        <button class="gerador">Gerar história aleatória</button>
    </div>
    <p class="historia"></p>
    <!--arquivo java script externo-->
    <script src="main.js"></script>
</body>
</html>
