<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo E</title>
</head>
<body>

    <script>
        
        /**
         * * EXEMPLO E) USANDO yield PARA RETORNAR UMA ARRAY
         * 
         * A seguinte função geradora usa a yield palavra-chave para retornar uma array:
        */

        //define uma function generator com o * apos a palavra chave function, a fucntion e chamada de yieldArray.
        //define um novo tipo de função no ES6
        //define uma function generator chamado yieldArray que não declara paramentros
        //e uma função diferente de uma função normal regular, e uma função geradora, a sua execução e em pedações, não e com uma function normal que e executada por completo, e executada em pedaçõs
        function* yieldArray() {
            //yield palavra-chave permite pausar e retomar uma função geradora(function*).
            //a yield especifica o valor a ser retornado de uma função geradora chamada yieldArray por meio do protocolo de iteração.
            //logo abaixo a yield palavra-chave retorna o valor 1, e pausa a execução da function geradorada yieldArray
            yield 1;
            //logo em seguida a yield palavra-chave, retoma a execução da function geradora yieldArray, e retorna o array com os 3 elementos, e pausa a execucação da function geradora novamente.
            yield [20, 30, 40];
        }

        //invocando a function generator* yieldArray, ao ser invoca esse tipo de function não executa seu corpo logo em seguida, ela so retorna um objeto literal Generator com o corpo da function generator yieldArray
        //o objeto retornado pela invocação da function generator yieldArray e atribuido a variavel y por referencia
        let y = yieldArray(); //Generator{}

        //o objeto Generator {} referenciado por y e um iteravel, pois ele esta definido de acordo com o protocolo de iteração iterator, e porque também possui o método next
        //Tecnicamente falando, um objeto é qualificado como iterator quando possui um next(), método que retorna um objeto anonimo literal com duas propriedades chamadas done e value, isso e o padrão de conformidade definido pelo protocolo iterator para tornar tipos iteraveis
        //a propriedade value do objeto retornado e o proprio valor retornado pelo yield na function geradora
        //assim o next também serve Cada vez que você chama o next(), ele retorna o próximo valor na coleção:
        console.log(y.next()); //{value: 1, done: false}

        //realiza uma segunda invocação ao next método do Generator Objeto anonimo, ele retorna o próximo valor na coleção, sendo que o value propriedade e definido pela palavra-chave yield na fucntion geradora:
        console.log(y.next());//{value: [20, 30, 40], done: false}

        //realiza uma terceira invocação ao next método do Generator Objeto anonimo, ele retorna o próximo valor na coleção, até a done propriedade for igual a false
        console.log(y.next());

        /**
          * A primeira chamada y.next() retorna o seguinte objeto:

            {value: 1, done: false}

         * A segunda chamada y.next() retorna o seguinte objeto:

            {value: [20, 30, 40], done: false}

         * Nesse caso, yield define o array [20, 30, 40] como o valor da value propriedade do objeto de retorno.
         * 
         * A terceira chamada y.next() retorna o seguinte objeto:

            {value: undefined, done: true}
        */

    </script>

</body>
</html>
