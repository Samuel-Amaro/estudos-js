         *
         * Resumo : neste tutorial, você aprenderá sobre a yield palavra-chave JavaScript e como usá-la em funções geradoras.
         * 
         * * INTRODUÇÃO Á PALAVRA-CHAVE yield JS
         *
         * A yield palavra-chave permite pausar e retomar uma função geradora(function*).
         *
         * Veja a seguir a sintaxe da yield palavra-chave:

            [variable_name] = yield [expression];

         * 
         * Nesta sintaxe:

            - O expression especifica o valor a ser retornado de uma função geradora por meio do protocolo de iteração. Se você omitir o expression, o yield retorno será undefined.

            - O variable_name armazena o valor opcional passado para o next() método do objeto iterador.
        */
