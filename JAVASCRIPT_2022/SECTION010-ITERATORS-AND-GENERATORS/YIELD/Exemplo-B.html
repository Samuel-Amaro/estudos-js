<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo B</title>
</head>
<body>

    <script>
        
        /**
         * * EXEMPLO B) DEVOLUÇÃO UNDEFINED
         * 
         * Este exemplo ilustra como usar a yield palavra-chave para retornar undefined:
        */

        //define uma function generator com o * apos a palavra chave function, a fucntion e chamada de bar
        //define um novo tipo de função no ES6
        //define uma function generator chamado bar que não declara paramentros
        //e uma função diferente de uma função normal regular, e uma função geradora, a sua execução e em pedações, não e com uma function normal que e executada por completo, e executada em pedaçõs
        function* bar() {
            //yield palavra-chave permite pausar e retomar uma função geradora(function*).
            //a yield especifica o valor a ser retornado de uma função geradora chamada bar por meio do protocolo de iteração.
            yield; //retorna undefined(um valor padrão do JS, por não temos especificado um valor a ser retornado pela yield) e pausa a execução da função
        }

        //invocando a function generator* bar, ao ser invoca esse tipo de function não executa seu corpo logo em seguida, ela so retorna um objeto literal Generator com o corpo da function generator bar
        //o objeto retornado pela invocação da function generator bar e atribuido a variavel b por referencia
        let b = bar(); //Generator{}

        //o objeto Generator {} referenciado por f e um iteravel, pois ele esta definido de acordo com o protocolo de iteração iterator, e porque também possui o método next
        //Tecnicamente falando, um objeto é qualificado como iterator quando possui um next(), método que retorna um objeto anonimo literal com duas propriedades chamadas done e value, isso e o padrão de conformidade definido pelo protocolo iterator para tornar tipos iteraveis
        //a propriedade value do objeto retornado e o proprio valor retornado pelo yield na function geradora
        //assim o next também serve Cada vez que você chama o next(), ele retorna o próximo valor na coleção:
        console.log(b.next()); //{value: undefined, done: false}

    </script>

</body>
</html>
