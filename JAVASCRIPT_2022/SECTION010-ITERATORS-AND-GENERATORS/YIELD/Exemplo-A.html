<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo A</title>
</head>
<body>
    <script>

        /**
         * * YIELD EXEMPLOS DE JS
         * 
         *  Vamos dar alguns exemplos de uso da palavra chave yield.
         *
         * * A) RETORNANDO UM VALOR
         * 
         * O seguinte exemplo trivial ilustra como usar a yield palavra-chave para retornar um valor de uma função geradora:
        */


        //define uma function generator com o * apos a palavra chave function, a fucntion e chamada de foo
        //define um novo tipo de função no ES6
        //define uma function generator chamado foo que não declara paramentros
        //e uma função diferente de uma função normal regular, e uma função geradora, a sua execução e em pedações, não e com uma function normal que e executada por completo, e executada em pedaçõs
        function* foo() {
            //yield palavra-chave permite pausar e retomar uma função geradora(function*).
            //a yield especifica o valor a ser retornado de uma função geradora chamada foo por meio do protocolo de iteração.
            yield 1; //retorna o valor 1 e pausa a execução da função
            yield 2; //retorma a execução da função retorna o valor 2 e pausa a execução da função
            yield 3; //retorma a execução da função e retorna o valor 3 e pausa a execução da função
        }

        //invocando a function generator* foo, ao ser invoca esse tipo de function não executa seu corpo logo em seguida, ela so retorna um objeto literal Generator com o corpo da function generator foo
        //o objeto retornado pela invocação da function generator foo e atribuido a variavel f por referencia
        let f = foo();

        //o objeto Generator {} referenciado por f e um iteravel, pois ele esta definido de acordo com o protocolo de iteração iterator, e porque também possui o método next
        //Tecnicamente falando, um objeto é qualificado como iterator quando possui um next(), método que retorna um objeto anonimo literal com duas propriedades chamadas done e value, isso e o padrão de conformidade definido pelo protocolo iterator para tornar tipos iteraveis
        //a propriedade value do objeto retornado e o proprio valor retornado pelo yield na function geradora
        //assim o next também serve Cada vez que você chama o next(), ele retorna o próximo valor na coleção:
        console.log(f.next()); //1
        console.log(f.next()); //2
        console.log(f.next()); //3
        console.log(f.next()); //undefined -> sem mais valores na coleção

        /**
         * Como você pode ver, o valor que segue o yield é adicionado à value propriedade do objeto de retorno quando o next() é chamado:
        */

    </script>
</body>
</html>
