<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exemplo 3</title>
</head>
<body>

    <script>

        /**
         * * EXEMPLO 3) ITERANDO SOBRE STRINGS   
         * 
         *  O exemplo a seguir usa o for...of loop para iterar sobre os caracteres de uma string.
        */

        //declara uma variavel chamada str, e a inicializa com uma string literal
        let str = 'abc';

        //usando a construção do ES6 o loop for...of para iterar sobre objetos iteraveis
        //cada caractere da cadeia de caracteres referenciada por str, e atribuida individualmente a variavel c, a cada iteração
        for(let c of str) {
            console.log(c);
        }
        
        
    </script>

</body>
</html>
