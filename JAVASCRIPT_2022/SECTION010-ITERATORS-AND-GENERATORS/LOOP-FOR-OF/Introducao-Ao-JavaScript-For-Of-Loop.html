<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução Ao JS For Of Loop</title>
</head>
<body>

    <script>
        
        /**
         * *  LOOP FOR...OF JS
         * 
         * Resumo : neste tutorial, você aprenderá a usar a for...of instrução JavaScript para iterar sobre objetos iteráveis.
         *
         * * INTRODUÇÃO AO JS LOOP FOR...OF
         *
         * O ES6 introduziu uma nova instrução for...of que itera sobre um objeto iterável, como:

            - Array , String , Map , Set , …
            
            - Objetos semelhantes a arrays, como arguments ou NodeList.

            - Objetos definidos pelo usuário que implementam o protocolo do iterador.

         * 
         * O seguinte ilustra a sintaxe do for...of:

            for(variable of iterable) {
                //...
            }

         * VARIÁVEL

            - Em cada iteração, uma propriedade do objeto iterável é atribuída ao variable. Você pode usar var, let ou const para declarar o variable.

         * ITERÁVEL

            - O iterável é um objeto cujas propriedades iteráveis ​​são iteradas.
        */
    </script>

</body>
</html>
