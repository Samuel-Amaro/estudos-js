<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5</title>
</head>
<body>

    <script>

        /**
         * * EXEMPLO 4) ITERANDO SOBRE OBJETOS SET 
         * 
         * O exemplo a seguir mostra como iterar sobre um set objeto usando o for...of loop:
        */

        //declara uma instancia de objeto, invocando o construtor Set, o objeto e atribuido por referencia a variavel colors
        let nums = new Set([1, 2, 3]);


        //usando a construção do ES6 o loop for...of para iterar sobre objetos iteraveis
        //iterando sobre um objeto Set, cada elemento iterado e mostrado e atribuido a variavel num
        for(let num of nums) {
            console.log(num);
        }

    </script>

</body>
</html>
