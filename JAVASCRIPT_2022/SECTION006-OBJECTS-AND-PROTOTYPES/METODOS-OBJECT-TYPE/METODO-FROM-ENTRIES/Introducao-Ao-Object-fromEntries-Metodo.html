    <title>Introdução Object.fromEntries() Método</title>
</head>
<body>

    <script>

        /**
         * * INTRODUÇÃO AO Object.fromEntries() MÉTODO JS
         * 
         * O Object.fromEntries() aceita um iterável como Array ou Map e o transforma em um Object:
         
            Object.fromEntries(iterable);

         * 
         * O Object.fromEntries() retorna um novo objeto cujas propriedades são especificadas pelas entradas do iterable.
         * 
         * O Object.fromEntries() espera que o iterável retorne um objeto iterador que produz pares chave-valor. Ele usa a chave como a chave de propriedade do objeto e o valor como o valor associado à chave de propriedade.
         * 
         * O Object.fromEntries() executa o inverso de Object.entries().
        */

    </script>

</body>
</html>
