<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>

        /**
         * * OBJETOS JAVASCRIPT
         * 
         * Resumo : neste tutorial, você aprenderá sobre objetos JavaScript e como manipular propriedades de objetos de maneira eficaz.
         * 
         * * INTRODUÇÃO AOS OBJETOS 
         * 
         * Em JavaScript, um objeto é uma coleção não ordenada de pares de valores-chave. Cada par de valores-chave é chamado de propriedade.
         * 
         * A chave de uma propriedade pode ser uma string e o valor de uma propriedade pode ser qualquer valor JavaScript válido, por exemplo, uma string , um número , um array e até mesmo uma função.
         * 
         * Quando uma função é uma propriedade de um objeto, geralmente é chamada de método.
         * 
         * JavaScript fornece muitas maneiras de criar um novo objeto. O mais popular é usar a sintaxe literal do objeto.
         * 
         * O exemplo a seguir cria um objeto vazio usando a sintaxe literal do objeto:
        */

        //cria um objeto vazio, chamado empty usando a sintaxe literal de objeto
        let empty = {};

        /**
         * Para criar um objeto com propriedades, use o key: value dentro das chaves. Por exemplo, o seguinte cria um novo person objeto:
        */

        //declara um objeto chamado person, usando a sintaxe literal de objeto
        let person =  { 
            //declara um propriedades, usando o par de chave:valor, quando o objeto literal possui varias propriedades usa-se a virgula para separar
            firstName: 'John',
            lastName: 'Doe'
        };

        /**
         * O person objeto possui duas propriedades firstName e lastName com os valores correspondentes 'John'e 'Doe'.
         * 
         * Quando um objeto tem várias propriedades, você usa uma vírgula (,) para separá-los como no exemplo acima.
         * */
    </script>
</body>
</html>
