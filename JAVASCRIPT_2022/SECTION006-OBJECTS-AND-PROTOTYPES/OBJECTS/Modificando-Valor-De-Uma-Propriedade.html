<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    
    <script>
        /**
         * * MODIFICANDO O VALOR DE UMA PROPRIEDADE
         * 
         * Para alterar o valor de uma propriedade, você usa o operador de atribuição (=). Por exemplo:
        */

        //declara um objeto chamado person, usando a sintaxe literal de objeto
        let person = {
            //declara propriedades usando o par chave-valor, quando a muitas propriedades a separamos por virgula
            firstName: 'John',
            lastName: 'Doe'
        };

        console.log(`person.firstName = ${person.firstName}`);

        //acessando uma propriedade do objeto person, utilizando a notação de ponto, para modificar o valor(atribuir um novo valor a propriedade)
        person.firstName = 'Jane';

        console.log(`person.firstName = ${person.firstName}`);

        /**
         * Neste exemplo, alteramos o valor da firstName propriedade do person objeto de 'John' para 'Jane'.
         * */

         
    </script>

</body>
</html>
