<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>

    <script>

        /**
         * * ADICIONANDO UMA NOVA PROPRIEDADE A UM OBJETO
         * 
         * Ao contrário de objetos em outras linguagens de programação, como Java e C++, você pode adicionar uma propriedade a um objeto após a criação do objeto.
         * 
         * A instrução a seguir adiciona a age propriedade ao person objeto e atribui 25 a ele:
        */

        //declara um objeto chamado person, usando a sintaxe literal de objeto
        let person = {
            //declara propriedades usando o par chave-valor, quando a muitas propriedades a separamos por virgula
            firstName: 'John',
            lastName: 'Doe'
        };

        console.log(`person.age = ${person.age}`);

        //adicionando uma nova propriedade ao objeto person apos ter sido criado, a instrução abaixo add uma nova propriedade ao person objeto, a propriedade possui a chave 'age' e o value 25
        person.age = 25;

        console.log(`person.age = ${person.age}`);
        
    </script>

</body>
</html>
