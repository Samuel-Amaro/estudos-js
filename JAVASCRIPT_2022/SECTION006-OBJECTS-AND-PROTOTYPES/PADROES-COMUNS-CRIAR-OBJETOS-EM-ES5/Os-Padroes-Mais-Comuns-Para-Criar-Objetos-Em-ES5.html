<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos JS</title>
</head>
<body>
    
    <script>
        /**
         * * OS PADRÕES MAIS COMUNS PARA CRIAR OBJETOS EM JS ES5
         *
         * Resumo : neste tutorial, você aprenderá vários padrões para criar objetos em JavaScript e compreenderá os prós e os contras de cada um.
         * 
         * No tutorial anterior, você aprendeu como criar objetos JavaScript usando a sintaxe literal do objeto.
         * 
         * A sintaxe literal do objeto é conveniente para criar um único objeto. Caso queira criar vários objetos semelhantes, você precisa usar um dos seguintes padrões:
         * 
         * Factoty pattern(padrão de fabrica)
         * 
         * Contructor pattern(Contrutor padrão)
         * 
         * Prototype pattern(Prototipo padrão)
         * 
         * Contructor/Prototype pattern (Construtor padrão e prototipo padrão)
         * 
         * Parasitic constructor pattern(Padrão de construtor parasita)
         * 
         * Durable Contructor pattern(Padrão de construtor durável)
        */
    </script>

</body>
</html>
