<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções construtoras</title>
</head>
<body>
    
    <script>
        /**
         * * RETORNANDO DE FUNÇÕES DE CONSTRUTOR
         * 
         *  Normalmente, uma função construtora retorna implicitamente this esse conjunto para o objeto recém-criado. Mas se tiver uma return declaração, então aqui está a regra:
         
            - Se return for chamado com um objeto, a função construtora retorna esse objeto em vez de this.

            - Se return for chamado com um valor diferente de um objeto, ele será ignorado.
        */
    </script>

</body>
</html>
