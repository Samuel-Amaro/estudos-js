<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipos de objetos JS</title>
</head>
<body>
    
    <script>
        /**
         * * PROTÓTIPO DE CONSTRUTOR(CONSTRUCTOR PROTOTYPE)
         * 
         * Resumo : neste tutorial, você aprenderá como usar o construtor JavaScript / padrão de protótipo para definir um tipo personalizado.
         * 
         * * INTRODUÇÃO AO PADRÃO DE CONSTRUTOR / PROTÓTIPO - (INTRODUCTION TO THE CONSTRUCTOR / PROTOTYPE PATTERN)
         * 
         * A combinação dos padrões de construtor e protótipo é a maneira mais comum de definir tipos personalizados no ES5.
         * 
         * O padrão do construtor define as propriedades do objeto, enquanto o padrão do protótipo define métodos e propriedades compartilhadas dos objetos.
         * 
         * Ao usar esse padrão, todos os objetos de um tipo personalizado compartilham os métodos definidos no protótipo. E cada objeto tem suas próprias propriedades.
         * 
         * Este construtor/protótipo leva as melhores partes dos padrões do construtor e do protótipo.
        */
    </script>

</body>
</html>
