<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipos de Objetos</title>
</head>
<body>
    
    <script>
        /**
         * * HERANÇA PROTOTÍPICA DE JS - (PROTOTYPAL INHERITANCE)
         * 
         * Resumo : neste tutorial, você aprenderá como funciona a herança do protótipo do JavaScript.
         * 
         * * INTRODUÇÃO Á HERANÇA PROTOTÍPICA DO JS
         * 
         * Se você já trabalhou com outras linguagens de programação orientadas a objetos, como Java ou C++, está familiarizado com o conceito de herança.
         * 
         * Neste paradigma de programação, uma classe é um projeto para a criação de objetos. Se quiser que uma nova classe reutilize a funcionalidade de uma classe existente, você pode criar uma nova classe que estenda a classe existente. Isso é chamado de herança clássica(CLASSICAL INHERITANCE).
         * 
         * JavaScript não usa herança clássica. Em vez disso, ele usa herança prototípica(PROTOTYPAL INHERITANCE).
         * 
         * Na herança prototípica, um objeto “herda” - (INHERITS) propriedades de outro objeto por meio da ligação do protótipo(PROTOTYPE LINKAGE).
         * 
        */
    </script>

</body>
</html>
