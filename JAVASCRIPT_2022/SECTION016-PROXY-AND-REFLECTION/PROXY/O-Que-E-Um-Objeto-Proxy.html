        /**
         * * PROXY(PROCURACAO) JAVASCRIPT 
         * 
         * Resumo : neste tutorial, você aprenderá sobre o objeto JavaScript Proxy no ES6.
         * 
         * * O QUE É UM OBJETO PROXY 
         * 
         * Um proxy JavaScript é um objeto que envolve outro objeto (destino) - TARGET e intercepta as operações fundamentais do objeto de destino.
         * 
         * As operações fundamentais podem ser a pesquisa de propriedade, atribuição, enumeração e invocações de função, etc.
         * 
         * * CRIANDO UM OBJETO PROXY
         * 
         * Para criar um novo objeto proxy, use a seguinte sintaxe:
        
            let proxy = new Proxy(target, handler);

         * 
         * Nesta sintaxe:
         
            - target– é um objeto para embrulhar.

            - handler – é um objeto que contém métodos para controlar os comportamentos do alvo(target). Os métodos dentro do objeto manipulador são chamados de traps.
        */

    </script>
