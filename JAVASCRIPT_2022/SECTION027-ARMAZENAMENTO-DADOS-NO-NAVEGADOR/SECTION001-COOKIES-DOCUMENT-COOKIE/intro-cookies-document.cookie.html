    <script>
        /**
         * * COOKIES, document.cookie
         * 
         * Cookies são pequenas sequências de dados que são armazenadas diretamente no navegador.
         * 
         * Eles fazem parte do protocolo HTTP, definido pela especificação RFC 6265.
         * 
         * Os cookies geralmente são definidos por um servidor da Web usando o Set-Cookie cabeçalho(header) HTTP de resposta(Response). Em seguida, o navegador os adiciona automaticamente a (quase) todas as solicitações(Requests) para o mesmo domínio usando o Cookie cabeçalho(header) HTTP.
         * 
         * Um dos casos de uso mais difundidos é a autenticação:
         * 
            * Ao entrar, o servidor usa o Set-Cookie cabeçalho(header) HTTP na resposta(Response) para definir um cookie com um “identificador de sessão” exclusivo.
            * 
            * Na próxima vez que a solicitação(request) for enviada para o mesmo domínio, o navegador enviará o cookie pela rede usando o Cookie cabeçalho(header) HTTP.
            * 
            * Assim, o servidor sabe quem fez a solicitação(request).
            * 
         * Também podemos acessar os cookies do navegador, usando a document.cookie propriedade. 
         * 
         * Há muitas coisas complicadas sobre cookies e suas opções. Neste capítulo vamos abordá-los em detalhes.
        */
    </script>
