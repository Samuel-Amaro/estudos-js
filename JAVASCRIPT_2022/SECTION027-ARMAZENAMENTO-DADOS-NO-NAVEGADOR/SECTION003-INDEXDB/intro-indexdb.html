<body>
    
    <script>

        /**
         * * DB(DATA BASE) INDEXADO - indexDB
         * 
         * IndexedDB é um banco de dados embutido em um navegador, muito mais poderoso que o localStorage.
         * 
            * Armazena quase qualquer tipo de valor por chaves, vários tipos de chave.
            * 
            * Suporta transações para confiabilidade.
            * 
            * Suporta consultas(queris) de intervalo(range) de chaves, índices.
            * 
            * Pode armazenar volumes de dados muito maiores do que objetos localStorage.
            * 
         * Esse poder geralmente é excessivo para aplicativos cliente-servidor tradicionais. IndexedDB destina-se a aplicativos offline, a serem combinados com ServiceWorkers e outras tecnologias. 
         * 
         * A interface nativa para IndexedDB, descrita na especificação https://www.w3.org/TR/IndexedDB , é baseada em eventos.
         * 
         * Também podemos usar async/await com a ajuda de um wrapper baseado em promessa, como https://github.com/jakearchibald/idb . Isso é bastante conveniente, mas o wrapper não é perfeito, não pode substituir eventos para todos os casos. Então, começaremos com eventos e, depois de entendermos o IndexedDb, usaremos o wrapper.
         * 
         * * Onde estão os dados?
         * 
         * Tecnicamente, os dados geralmente são armazenados no diretório inicial do visitante, juntamente com as configurações do navegador, extensões etc.
         * 
         * Diferentes navegadores e usuários no nível do sistema operacional têm seu próprio armazenamento independente.
        */
    </script>

</body>
</html>
