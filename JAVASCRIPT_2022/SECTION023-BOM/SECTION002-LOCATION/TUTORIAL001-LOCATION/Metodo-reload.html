<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <script>

        /**
         * * reload - recarregar
         * 
         * O reload() método recarrega a página exibida no momento. Quando você chama o reload() método sem nenhum argumento, o navegador recarregará a página da maneira mais eficiente, por exemplo, ele carrega os recursos da página do cache do navegador se eles não foram alterados desde a última solicitação.
         * */

        reload();

        /**
         * Para forçar um recarregamento do servidor, você passa true para o reload() método:
         * */

        reload(true);

        /**
         * Observe que o código após o reload() pode ou não ser executado, dependendo de muitos fatores, como latência da rede e recursos do sistema. Portanto, é uma boa prática colocar o reload()  como a última linha no código.
         * 
         * * RESUMO
         * 
         * O Location objeto representa a URL atual de uma página. Pode ser acessado por window.location ou document.location.
         * 
         * O Location objeto tem várias propriedades que representam a URL, como protocol, host, pathname e search.
         * 
         * Para manipular o local, defina novos valores de suas propriedades ou use os métodos assign(), replace(), e .reload()
         * */
    </script>
</body>
</html>
