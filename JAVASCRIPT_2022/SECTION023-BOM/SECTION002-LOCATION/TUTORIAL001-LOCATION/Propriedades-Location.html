<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <script>
        /**
         * * PROPRIEDADES DE LOCATION DO JS
         * 
         * Suponha que o URL atual seja:
         
            http://localhost:8080/js/index.html?type=listing&page=2#title

         * A imagem a seguir ilustra as propriedades do Location objeto:
         * 
         * * Location.href (property)
         * 
         * O location.href é uma string que contém a URL inteira.
         
            "http://localhost:8080/js/index.html?type=listing&page=2#title"

         * 
         * * Location.protocol (property)
         * 
         * O location.protocol representa o esquema de protocolo da URL incluindo os dois pontos finais (:).
         
            'http'
        
         * 
         * * Location.host (property)
         * 
         * O location.host representa o nome do host:
         
            "localhost:8080"

         * 
         * * Location.port (property)
         * 
         * O location.port representa o número da porta da URL.

            "8080"

         * 
         * * Location.pathname (property)
         * 
         * O location.pathname contém uma inicial '/' seguida pelo caminho da URL.
         
            "/js/index.html"

         * 
         * * Location.search (property)
         * 
         * O location.search é uma string que representa a string de consulta da URL:
         
            "?type=listing&page=2"

         * 
         * * Local.hash (property)
         * 
         * O location.hash retorna uma string que contém um '#' seguido pelo identificador de fragmento da URL.
         
            "#title"

         * 
         * * Location.origin (property)
         * 
         * O location.origin é uma string que contém a forma canônica da origem do local específico.
         
            "http://localhost:8080"

         * * Location.username (property)
         * 
         * O location.username é uma string que contém o nome de usuário antes do nome de domínio.
         * 
         * * Location.password (property)
         * 
         * THe location.password é uma string que representa a senha especificada antes do nome de domínio.
        */
    </script>
</body>
</html>
