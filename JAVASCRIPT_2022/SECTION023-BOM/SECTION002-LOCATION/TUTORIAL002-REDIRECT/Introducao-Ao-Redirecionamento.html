<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <script>
       /**
        * * REDIRECT(REDIRECIONAMENTO) JS
        * 
        *  Resumo : neste tutorial, você aprenderá como usar JavaScript para redirecionar para uma nova URL ou página.
        * 
        * * INTRODUÇÃO AO REDIRECIONAMENTO JS
        * 
        * Às vezes, você deseja redirecionar os usuários para uma nova URL, por exemplo, após o login dos usuários, você deseja redirecioná-los para a página inicial do administrador.
        * 
        * JavaScript tem as APIs que permitem redirecionar para uma nova URL ou página. No entanto, o redirecionamento de JavaScript é executado inteiramente no lado do cliente. Portanto, ele não retorna o código de status 301 (mover permanentemente) como um redirecionamento de servidor.
        * 
        * Se você mover o site para um domínio separado ou criar uma nova URL para uma página antiga, sempre deve usar o redirecionamento do servidor.
        */
    </script>
</body>
</html>
