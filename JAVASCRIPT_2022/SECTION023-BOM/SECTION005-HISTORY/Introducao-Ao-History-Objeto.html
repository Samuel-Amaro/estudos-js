<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <script>
        
        /**
         * * HISTORY JS - HISTORICO
         * 
         * Resumo : neste tutorial, você aprenderá como acessar o histórico de sessões do navegador usando o history objeto JavaScript.
         * 
         * * INTRODUÇÃO AO HISTORY OBJETO JS
         * 
         * Quando você inicia o navegador da Web e abre uma nova página da Web, o navegador da Web cria uma nova entrada em sua pilha de histórico.
         * 
         * Se você navegar para outra página da Web , o navegador da Web também criará uma nova entrada na pilha de histórico.
         * 
         * A pilha de histórico armazena a página atual e as páginas anteriores que você visitou.
         * 
         * Para manipular a pilha de histórico, você usa o history objeto que é uma propriedade do window objeto:
        */

        window.history; //essa propriedade referencia o objeto history que e a pillha de historico que armazena a pagina atual e as páginas anteriores que você visitou

        /**
         * Por motivos de segurança, não é possível consultar as páginas que um usuário visitou. No entanto, você pode usar o history objeto para navegar para frente e para trás sem saber o URL exato.
        */

    </script>
</body>
</html>
