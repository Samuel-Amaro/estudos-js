<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <script>
        
        /**
         * * MOVER PARA TRÁS(MOVE BACKWARD)
         * 
         * Para retroceder no histórico, você usa o back() método:
        */

        //essa propriedade referencia o objeto history que e a pillha de historico que armazena a pagina atual e as páginas anteriores que você visitou
        //usando método back() para navegar entre as paginas na pilha de historico, o método
        //back() retrocede um historico anterior ao atual
        
        window.history.back();

        //ou

        history.back();
        
        /**
         * Isso se comporta como se você clicasse no botão Voltar na barra de ferramentas do navegador da web.
        */
    </script>
</body>
</html>
