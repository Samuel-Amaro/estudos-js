<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <script type="text/javascript">
        /**
         * * JAVASCRIPT setInterval(definir intervalo)
         * 
         * Resumo : neste tutorial, você aprenderá como usar o JavaScript setInterval() para chamar repetidamente uma função com um atraso fixo entre cada chamada.
         * 
         * * INTRODUÇÃO AO JAVASCRIPT setInterval()
         * 
         * O setInterval() é um método do window objeto. O setInterval() chama repetidamente uma função com um atraso fixo entre cada chamada.
         * 
         * O seguinte ilustra a sintaxe do setInterval():
         
            let intervalID = setInterval(callback, delay, [arg1, arg2], ...);

         * Nesta Sintaxe:

            - O callback é uma função de retorno de chamada(callback) a ser executada a cada delay milissegundo.
            - O delay é o tempo (em milissegundos) que o cronômetro deve atrasar entre as execuções da função de retorno de chamada.
            - O arg1, … arg N são os argumentos que são passados ​​para a função de retorno de chamada(callback).

         * O setInterval() retorna um número numérico diferente de zero que identifica o cronômetro criado. Você pode passar o intervalID para o clearInterval() para cancelar o tempo limite.
         * 
         * Observe que o setInterval() funciona como o setTimeout() mas executa repetidamente um retorno de chamada(callback) uma vez a cada atraso especificado.
        */
    </script>

</body>
</html>
