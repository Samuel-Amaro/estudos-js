<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <script type="text/javascript">
        
        /**
         * * PROMPT JS
         * 
         *  Resumo : neste tutorial, você aprenderá a usar o prompt() método JavaScript para exibir uma caixa de diálogo com uma mensagem solicitando a entrada do usuário.
         * 
         * * INTRODUÇÃO AO PROMPT() MÉTODO JS
         * 
         * O prompt() é um método do window objeto. O prompt() método instrui o navegador da Web a exibir uma caixa de diálogo com um texto, um campo de entrada de texto e dois botões OK e Cancel.
         * 
         * A caixa de diálogo solicita que o usuário insira algum texto e aguarde até que o usuário o envie ou cancele. O seguinte ilustra a sintaxe do prompt() método:
         
            let result = window.prompt(message, default);

         * 
         * Nesta sintaxe:
         
            - O message é uma string a ser exibida. Se você omitir, nada será exibido na caixa de diálogo.
            - O default é uma string que contém o valor padrão do campo de entrada de texto.

         * O resultado é uma string que contém o texto inserido pelo usuário ou null.
         * 
         * Como alert() e confirm(), o prompt()é modal e síncrono. Em outras palavras, a execução do código é interrompida quando o diálogo é exibido e é retomado após o encerramento do diálogo.
        */
    </script>

</body>
</html>
