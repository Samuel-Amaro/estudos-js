<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <script type="text/javascript">

        /**
         * * O WINDOW OBJETO EXPÕE A FUNCIONALIDADE DO NAVEGADOR
         * 
         * O window objeto expõe a funcionalidade do navegador da Web à página da Web.
         *  
         * * 4) MOVE A WINDOW(MOVER UMA JANELA)
         * 
         * Para mover uma janela para uma coordenada especificada, você usa o moveTo() método:
         
            window.moveTo(x, y);

         * 
         * Neste método, x e y são as coordenadas horizontais e verticais a serem movidas. O exemplo a seguir abre uma nova janela e a move para (0,0)coordenar após 3 segundos:
        */

        //usando o método window.open() para abrir uma nova janela
        //como primeiro argumento passamos uma URL a ser carregada, e o destino da janela, aqui o destino e carregar a pagina about.html em uma nova janela
        //como segundo argumento passamos o nome da janela, o nome que a janela recebera ao ser criada
        //o terceiro argumento é uma sequência de configurações delimitada por comando que especifica a exibição de informações para a nova janela, como largura, altura, e redimensional, barra de menus, como configuração inicial, iniciaremos a janela com uma largura e altura especifica
        //o método window.open retorna um objeto do tipo WindowProxy
        let jsWindow = window.open('file://c:/Users/SAMUE/Documents/PROGRAMACAO_CURSOS_PROJETOS_2020_2021/JAVASCRIPT_2022/SECTION023-BOM/SECTION001-WINDOW/TUTORIAL001-WINDOW/About.html', 'about', 'height=600, width=600');

        setTimeout(() => {
            //o codigo abaixo ira mover a janela recem criada, apos passar três segundos de atraso a janela sera movido para novas coordenadas
            //Usando o método window.moveTo(x, y), para mover a janela recem criada para coordenadas especificas
            //o primeiro argumento do método e mover para a cordenada 500 na horizontal no eixo x, e o segundo argumento e mover para a cordenada 500 na vertical no eixo y
            jsWindow.moveTo(500, 500);
        }, 3000);

        /**
         * Da mesma forma, você pode mover a janela atual por um valor especificado:
        */

        setTimeout(() => {
            //o codigo abaixo ira mover a janela recem criada, apos passar três segundos de atraso a janela sera movido para novas coordenadas
            //Usando o método window.moveTo(x, y), para mover a janela recem criada para coordenadas especificas
            //o primeiro argumento do método e mover para a cordenada 100 na horizontal no eixo x move a janela na direção horizontal direita, e o segundo argumento e mover para a cordenada -100 na vertical no eixo y, move a janela na direção inferior bottom
            jsWindow.moveTo(100, -100);
        }, 3000);
    </script>
</body>
</html>
