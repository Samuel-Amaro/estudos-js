<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <script type="text/javascript">
        
        /**
         * * JAVASCRIPT setTimeout(definir tempo limite)
         * 
         * Resumo : neste tutorial, você aprenderá a usar o JavaScript setTimeout() que define um cronômetro e executa uma função de retorno de chamada(callback) após o término do cronômetro.
         * 
         * * INTRODUÇÃO AO JAVASCRIPT setTimeout()
         * 
         * O setTimeout() é um método do window objeto. O setTimeout()  define um timer(cronometro) e executa uma função de retorno de chamada após o timer(cronometro) expirar.
         * 
         * O seguinte ilustra a sintaxe de setTimeout():
         
            let timeoutID = setTimeout(cb, [,delay], arg1, arg2, ...);

         * Nesta sintaxe:
         
            - cb é uma função de retorno de chamada(callback) a ser executada após o temporizador expirar.
            - delay é o tempo em milissegundos que o cronômetro deve esperar antes de executar a função de retorno de chamada. Se você omitir, o delay padrão será 0.
            - arg1, arg2, … são argumentos passados ​​para a cb função de retorno de chamada(callback).

         * O setTimeout() retorna um timeoutID que é um inteiro positivo que identifica o timer criado como resultado da chamada do método.
         * 
         * O timeoutID pode ser usado para cancelar o tempo limite passando-o para o clearTimeout() método.
        */
    </script>

</body>
</html>
