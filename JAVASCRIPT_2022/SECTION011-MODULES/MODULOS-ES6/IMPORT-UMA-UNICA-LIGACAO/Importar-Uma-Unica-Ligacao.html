<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Uma Unica Ligação</title>
</head>
<body>

    <script>
        /**
         * * IMPORTAR UMA ÚNICA LIGAÇÃO(IMPORT A SINGLE BINDING)
         * 
         * Suponha que você tenha um módulo com a foo variável da seguinte forma:
         
            //foo.js
            export foo = 10;

         * 
         * Então, em outro módulo, você pode reutilizar a foo variável:
         
            //app.js
            import{foo} from './foo.js';
            console.log(foo); //10;

         *
         * No entanto, você não pode alterar o valor de foo. Se você tentar fazer isso, receberá um erro:
         
            foo = 20/ throws an error
         * */
    </script>

</body>
</html>
