<body>
    <script>

        /**
         * * ALGUNS CASOS DE USO PRÁTICOS DE JS import()
         * 
         * O import() tem os seguintes casos de uso práticos:
         * 
         * * EXEMPLO 2) CARREGAR MÓDULOS COM BASE NAS CONDIÇÕES
         * 
         * Ao colocar o import() dentro da instrução condicional, como if-else , você pode carregar módulos com base em uma condição específica. O exemplo a seguir carrega um módulo direcionado a uma plataforma específica:
         * */

        if(isSpecificPlatform()) {
            import('./platform.js').then((ns) => {
                ns => f();
            });
        }
    </script>
</body>
