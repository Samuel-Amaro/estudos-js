<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador String</title>
</head>
<body>

    <h1>Operadores de String</h1>

    <script>
        /**
         * * OPERADORES DE STRING
         * 
         * Além dos operadores de comparação, que podem ser utilizados em valores string, o operador de concatenação (+) concatena dois valores string, retornando outra string que é a união dos dois operandos.
         * 
         * Por exemplo,
         * */

         //usando operador de concatenação (+)
         //exibe a string "minha string".
         console.log("minha " + "string"); 

         /**
          * O operador de atribuição encurtado += também pode ser utilizado para concatenar strings.
          * 
          * Por exemplo,
          * */

          var minhaString = "alfa";
          //É avaliada como "alfabeto" e atribui este valor a minha string
          //e o mesmo que fazer isso: minhaString = minhaString + "beto";
          minhaString += "beto";
          //mostrando a string resultante apos a concatenação
          console.log(minhaString); 

    </script>
</body>
</html>
