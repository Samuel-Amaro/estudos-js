<!DOCTYPE html>
<html lang="pt-br">
<body>

    <script>

        /**
         * * OBJETO DE MAP JS
         * 
         * Resumo : neste tutorial, você aprenderá sobre o objeto JavaScript Map que mapeia uma chave para um valor.
         * 
         * * INTRODUÇÃO AO OBJETO JS MAP(MAPA)
         * 
         * Antes do ES6, geralmente usávamos um objeto para emular um mapa(map) mapeando uma chave para um valor de qualquer tipo. Mas usar um objeto como mapa tem alguns efeitos colaterais:

            1. Um objeto sempre tem uma chave padrão como o protótipo.

            2. Uma chave de um objeto deve ser uma string ou um símbolo, você não pode usar um objeto como chave.

            3.Um objeto não possui uma propriedade que represente o tamanho do mapa.

         * O ES6 fornece um novo tipo de coleção chamado Map que trata dessas deficiências.
         * 
         * Por definição, um Map objeto contém pares chave-valor onde valores de qualquer tipo podem ser usados ​​como chaves ou valores. Além disso, um Map objeto lembra a ordem de inserção original das chaves.
         * 
         * Para criar um novo Map, você usa a seguinte sintaxe:

            let map = new Map([iterable]);

         * 
         * O Map() aceita um objeto iterável opcional cujos elementos são pares chave-valor.
         * 
         * * MÉTODOS ÚTEIS DE MAP JS

            - clear() – remove todos os elementos do objeto de mapa.

            - delete(key) – remove um elemento especificado pela chave. Ele retorna se o elemento estiver no mapa, ou false se não estiver.

            - entries() – retorna um novo objeto Iterator que contém uma array de [key, value] para cada elemento no objeto de mapa. A ordem dos objetos no mapa é a mesma da ordem de inserção.

            - forEach(callback[, thisArg]) – invoca um retorno de chamada(callback) para cada par de valores-chave no mapa no pedido de inserção. O parâmetro opcional thisArg define o valor this para cada retorno de chamada.

            - get(key) – retorna o valor associado à chave. Se a chave não existir, ela retornará indefinida.

            - has(key) – retorna true se existir um valor associado à chave, caso contrário, retorna false.

            - keys() – retorna um novo Iterator que contém as chaves para elementos na ordem de inserção.

            - set(key, value) – define o valor da chave no objeto de mapa. Ele retorna o próprio objeto do mapa, portanto, você pode encadear esse método com outros métodos.

            -  values() retorna um novo objeto iterador que contém valores para cada elemento na ordem de inserção.
        */

    </script>

</body>
</html>
