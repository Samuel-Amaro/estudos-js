    <script>
        /**
         * * MÉTODO APPLY() JS
         * 
         * Resumo : neste tutorial, você aprenderá sobre o apply() método JavaScript do Function tipo e como usá-lo de forma eficaz.
         * 
         * * APPLY() INTRODUÇÃO AO MÉTODO JS
         * 
         * O Function.prototype.apply() método permite chamar uma função com um determinado this valor e argumentos fornecidos como um array . Segue a sintaxe do apply() método:
         
            fn.apply(thisArg, [args]);

         *
         * O apply() método aceita dois argumentos:

           - The thisArg é o valor de this fornecido para a chamada da função fn.

           - O args argumento é um array que especifica os argumentos da função fn. Desde o ES5, o args argumento pode ser um objeto tipo array ou um objeto array.

         *
         * O apply() método é semelhante ao call() método, exceto que ele recebe os argumentos da função como uma array em vez dos argumentos individuais.
        */
    </script>
