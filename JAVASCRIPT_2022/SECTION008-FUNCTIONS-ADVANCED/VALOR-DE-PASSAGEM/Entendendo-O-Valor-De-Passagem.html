<body>
    
    <script>
        /**
         * * ENTENDENDO O VALOR DE PASSAGEM DE JS
         * 
         * Resumo : este tutorial explica como funciona a passagem por valor de JavaScript e fornece alguns exemplos de passagem de variáveis ​​primitivas e de referência para uma função.
         * 
         * Antes de prosseguir com este tutorial, você deve ter um bom conhecimento dos valores primitivos e de referência e as diferenças entre eles.
         * 
         * * JAVASCRITP PASSA POR VALOR OU PASSA POR REFERÊNCIA
         * 
         * Em JavaScript, todos os argumentos de função são sempre passados ​​por valor. Isso significa que o JavaScript copia os valores das variáveis ​​de passagem em argumentos dentro da função.
         * 
         * Quaisquer alterações feitas nos argumentos dentro da função não afetam a passagem de variáveis ​​fora da função. Em outras palavras, as alterações feitas nos argumentos não são refletidas fora da função.
         * 
         * Se os argumentos da função forem passados ​​por referência, as alterações de variáveis ​​que você passar para a função serão refletidas fora da função. Isso não é possível em JavaScript.
        */
    </script>
</body>
</html>
