    <title>Call Metodo Encadeamento de Construtores</title>

<body>
    <script>

        /**
         * * USANDO O CALL() MÉTODO JAVASCRIPT PARA ENCADEAR CONSTRUTORES PARA UM OBJETO
         * 
         * O call() método pode ser usado para encadear construtores para um objeto. Considere o seguinte exemplo:
        */
        
        //declara uma function chamada Box que possui dois parametros declarados o height, width
        //lembrando que uma function e uma instancia de objeto do tipo Function, possuindo propriedades e metodos
        function Box(height, width) {
            //adiciona as propriedades height e width ao this valor objeto
            this.height = height;
            this.width = width;
        }

        //declara uma function chamada Widget que possui três paramentros declarados
        function Widget(height, width, color) {
            //usando o metodo call da instancia de objeto Box do tipo Function podemos fazer o this valor, Invocar a function Box, passando os argumentos necessarios por meio de call metodo
            Box.call(this, height, width);
            //adiciona uma propriedade chamada color ao this objeto vlaor
            this.color = color;
        }

        //cria uma instancia de objeto usando new operador para invocar a function Widget passando os argumentos
        //o new operador cria um objeto vazio, add as propriedades a esse objeto vazio e o retorna e o atribui como uma referencia a widget, assim o widget variavel referencia o objeto literal vazio criado pelo new
        let widget = new Widget('red', 100, 200);

         * Segundo, invoque o call() método do Box objeto dentro do Widget objeto, defina o this valor para o Widget objeto.
        */

    </script>
