<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    
    <img src="./xhr-another-domain.svg" alt="imagen"/>

    <script>

        /**
         * * RESPONSE HEADERS(CABEÇALHOS DE RESPOSTA)
         * 
         * Para solicitação de origem cruzada(REQUEST CROSS-ORIGIN), por padrão, o JavaScript pode acessar apenas os chamados cabeçalhos de resposta “seguros”(response headers safe):
         * 
            * Cache-Control
            * 
            * Content-Language
            * 
            * Content-Type
            * 
            * Expires
            * 
            * Last-Modified
            * 
            * Pragma  
            * 
         * Acessar qualquer outro cabeçalho(header) de resposta causa um erro.
         * 
         * * Observe:  Não há Content-Length cabeçalho(header) na lista!
         * 
         * Este cabeçalho contém o comprimento total da resposta. Portanto, se estivermos baixando algo e quisermos acompanhar a porcentagem de progresso, será necessária uma permissão adicional para acessar esse cabeçalho (veja abaixo). 
         * 
         * Para conceder acesso JavaScript a qualquer outro cabeçalho(header) de resposta(response), o servidor deve enviar o Access-Control-Expose-Headers cabeçalho(header). Ele contém uma lista separada por vírgulas de nomes de cabeçalho(headers) não seguros que devem ser disponibilizados.     
         * 
            
            200 OK
            Content-Type: text/html; charset=UTF-8
            Content-Length: 12345
            API-Key: 2c9de507f2c54aa1
            Access-Control-Allow-Origin: https://javascript.info
            Access-Control-Expose-Headers: Content-Length,API-Key

         * 
         * Com esse Access-Control-Expose-Headers cabeçalho, o script tem permissão para ler os cabeçalhos da resposta Content-Length e API-Key
        */
    </script>

</body>
</html>
