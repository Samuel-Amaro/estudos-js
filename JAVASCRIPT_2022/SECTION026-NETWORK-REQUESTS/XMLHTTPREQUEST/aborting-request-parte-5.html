<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    
    <script>
        /**
         * * ABORTING REQUEST(ABORTANDO SOLICITAÇÃO)
         * 
         * Podemos encerrar a solicitação a qualquer momento. A chamada para xhr.abort() faz isso:
        */

        xhr.abort(); // termina a request

        //Isso aciona o abort evento e xhr.status se torna 0.
    </script>

</body>
</html>
