<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    
    <script>
        /**
         * * XMLHttpRequest
         * 
         * XMLHttpRequest é um objeto de navegador embutido que permite fazer solicitações(request) HTTP em JavaScript.
         * 
         * Apesar de ter a palavra “XML” em seu nome, ele pode operar em qualquer dado, não apenas no formato XML. Podemos fazer upload/download de arquivos, acompanhar o progresso e muito mais.
         * 
         * No momento, há outro método mais moderno fetch, que de certa forma desaprova o XMLHttpRequest.
         * 
         * No desenvolvimento web moderno XMLHttpRequest é usado por três razões:
         * 
            * Razões históricas: precisamos dar suporte a scripts existentes com XMLHttpRequest.
            * 
            * Precisamos dar suporte a navegadores antigos e não queremos polyfills (por exemplo, para manter os scripts pequenos).
            * 
            * Precisamos de algo que fetch ainda não podemos fazer, por exemplo, acompanhar o progresso do upload.
            * 
            * Isso soa familiar? Se sim, então tudo bem, continue com XMLHttpRequest. Caso contrário, vá para Fetch.
        */
    </script>

</body>
</html>
