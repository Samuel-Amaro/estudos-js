<!DOCTYPE html>

<head>

    <title>Promisses</title>
</head>
<body>

    <h2>Estado Preenchido(fullfilled) De Um Objeto Promisse - Operação assincrona foi concluida com sucesso</h2>
    <img src="JavaScript-Promise-Fulfilled.svg">

    <h2>Estado Rejeitado(reject) de um obejto promisse - Operação assincrona falhou.</h2>
    <img src="JavaScript-Promise-Rejected.svg">

    <script>

        /**
         * * ENTENDENDO AS PROMISSES DO JS
         * 
         * Por definição, uma promessa(promisse) é um objeto que encapsula o resultado de uma operação assíncrona.
         *
         * Um objeto de promessa(promisse) tem um estado que pode ser um dos seguintes:

            - Pendente(Pending) - PENDENTE

            - Preenchido com um valor
            (Fulfilled with a value) - CUMPRIDO

            - Rejeitado por um motivo(Rejected for a reason) - REJEITADO

         * 
         * No início, o estado de uma promessa está pendente, indicando que a operação assíncrona está em andamento. Dependendo do resultado da operação assíncrona, o estado muda para cumprido ou rejeitado.
         * 
         * O estado preenchido indica que a operação assíncrona foi concluída com sucesso: 
         * 
         * O estado rejeitado indica que a operação assíncrona falhou.
        */
        
    </script>
</body>
</html>
