<!DOCTYPE html>
<html>
<body>

    <script>

        /**
         * * #3 - REDECLARACAO
         *
         * A var palavra-chave permite que você redeclare uma variável sem nenhum problema:
        */
        
        //criando uma variavel de escopo global usando var palavra-chave, a variavel criada possui nome counter e inicializada com valor 10
        var counter = 10;
        //redeclarando a variavel acima, cria uma nova variavel com o mesmo nome da anterior acima, redeclara a variavel anterior sem inicializala
        //a var palavra-chave permite redeclarar variaveis
        var counter;
        console.log(counter); //10

        /**
         * No entanto, se você redeclarar uma variável com a palavra-chave let, receberá um erro:
        */

        try {
            //cria uma variavel de escopo de bloco usando a let palavra-chave
            //declara um variavel chaamda letCounter inicalizada com o valor 10
            let letCounter = 10;
            //a palavra-chave let não permite redeclaração de varaiveis com o mesmo nome, então a seguinte intruçaõ abaixo da um erro, não e permitido redeclarar variaveis declaradas com let anteriormente
            let letCounter; //error
        } catch (error) {
            console.log(`Error: ${error.name} | ${error.message}`);
        }
        
        
    </script>

</body>
</html>
