         * * #4 - A ZONA MORTAL TEMPORAL
         * 
         * As let variáveis ​​têm zonas mortas temporais enquanto as var variáveis ​​não. Para entender a zona morta temporal, vamos examinar os ciclos de vida de ambas var e let variáveis, que possuem duas etapas: criação e execução.
         * 
         * * AS VARIÁVEIS VAR
         * 
         * Na fase de criação, o mecanismo JavaScript atribui espaços de armazenamento a var variáveis ​​e as inicializa imediatamente para undefined.
         * 
         * Na fase de execução, o mecanismo JavaScript atribui às var variáveis ​​os valores especificados pelas atribuições, se houver. Caso contrário, as var variáveis ​​permanecem indefinidas.
         * 
         * Consulte o contexto de execução para obter mais informações.
         * 
         * * AS VARIAVEIS LET
         * 
         * Na fase de criação, o mecanismo JavaScript atribui espaços de armazenamento às let variáveis, mas não inicializa as variáveis. Fazer referência a variáveis ​​não inicializadas fará com que um arquivo ReferenceError.
         * 
         * As let variáveis ​​têm a mesma fase de execução que as var variáveis.
         * 
         * A zona morta temporal começa a partir do bloco até que a let declaração da variável seja processada. Em outras palavras, é o local onde você não pode acessar as let variáveis ​​antes de serem definidas.
         * 
         * Neste tutorial, você aprendeu sobre as diferenças entre var e let palavras-chave.
