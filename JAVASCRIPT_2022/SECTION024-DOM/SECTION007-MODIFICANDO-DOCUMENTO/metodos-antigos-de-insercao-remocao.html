<!DOCTYPE html>
<html>
<body>

    <ol id="list">
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ol>

    <script type="text/javascript">
       
       /**
        * * MÉTODOS ANTIGOS DE INSERÇÃO/REMOÇÃO
        * 
        * * Moda antiga
        * 
        * Essas informações ajudam a entender scripts antigos, mas não são necessárias para novos desenvolvimentos.
        * 
        * Existem também métodos de manipulação DOM “old school - moda antiga”, existentes por razões históricas.
        * 
        * Esses métodos vêm de tempos muito antigos. Hoje em dia, não há razão para usá-los, pois métodos modernos, como append, prepend, before, after, remove, replaceWith, são mais flexíveis.
        * 
        * A única razão pela qual listamos esses métodos aqui é que você pode encontrá-los em muitos scripts antigos:
        
            parentElem.appendChild(node)
        
        * Acrescenta node como o último filho de parentElem.
        * 
        * O exemplo a seguir adiciona um novo <li>ao final de <ol>:
        */

        //usando metodo de criação de nós document.createElement(tag) para criar um novo no de elemento com a tg fornecida
        //cria um novo <li>
        let newLi = document.createElement('li');
        //usando a propriedade elem.innerHTML, para inserir um conteudo html no nó li
        newLi.innerHTML = 'Hello, world!';

        //usando metodo antigo de inserção de nós 
        //metodo parentElem.appendChild(node) para acrecentar node como ultimo filho de parentElem
        //acrescenta a newLi nó como ultimo filho de ol
        list.appendChild(newLi);

        /**
         * 
            parentElem.insertBefore(node, nextSibling)

          * Insere node antes nextSibling em parentElem.
          * 
          * O código a seguir insere um novo item de lista antes do segundo <li>:
        */

        //usando metodo antigo de inserção de nós
        //usando parentElem.insertBefore(node, nextSibling) para inserir node antes nextSibling em parentElem
        //aqui neste exemplo vamos inserir no newLi antes de children[1](segundo li) na lista ol
        //inserimos o newLi antes do segundo li filho na lista ol
        list.insertBefore(newLi, list.children[1]);

        /**
         * Para inserir newLi como primeiro elemento, podemos fazer assim:
        */

        //usando metodo de inserção antigo
        //parentElement.insertBefore(node, nextSibling), inserimos o no newLi antes do primeiro li filho da ol lista
        //inserimos o newLi como primeiro no filho de list
        list.insertBefore(newLi, list.firstChild);

        /**
                parentElem.replaceChild(node, oldChild)

            * 
            * Substitui oldChild por node entre filhos de parentElem.
            * 
            
                parentElem.removeChild(node)

            * 
            * Remove node de parentElem(assumindo que node é seu filho).
            * 
            * O exemplo a seguir remove primeiro <li> de <ol>:
        */

        //obtem o primeiro no de elemento filho de list
        let li = list.firstElementChild;

        //usando metodo de remoção de nós antigo
        //parentElem.removeChild(node) para remover node de parentElem assumindo que node e seu filho
        //aqui neste exemplo vamos remover o primeiro li filho de list
        list.removeChild(li);

        /**
         * Todos esses métodos retornam o nó inserido/removido. Em outras palavras,parentElem.appendChild(node) retorna node. Mas normalmente o valor retornado não é utilizado, apenas executamos o método.
        */

    </script>
</body>
</html>
