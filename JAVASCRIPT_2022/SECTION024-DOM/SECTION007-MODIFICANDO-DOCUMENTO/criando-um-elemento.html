<!DOCTYPE html>
<html>
<head>
    <style type="text/css">

        .alert{
            padding: 15px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            color: #3c763d;
            background-color: #dff0d8;
        }

    </style>
</head>
<body>

    <!--<div class="alert">
        <strong>Olá</strong> Você leu uma mensagem importante.
    </div>-->

    <script type="text/javascript">
        /**
         * * CRIANDO UM ELEMENTO
         * 
         * Para criar nós DOM, existem dois métodos:
         
            document.createElement(tag)

         * Cria um novo nó de elemento com a tag fornecida:
        */

        //usando o metodo document.createElement(tag), para criar um novo no de elemento com a tag fornecida, cria um novo no de elemento div
        let div = document.createElement('div');

        /**
            
            document.createTextNode(text)

         * 
         *  Cria um novo nó de texto com o texto fornecido:
        */

        //usando o metodo document.createTextNode(text), para criar um novo no de texto com o texto fornecido
        let textNode = document.createTextNode('Aqui estou');

        /**
         * Na maioria das vezes, precisamos criar nós de elemento, como o div para a mensagem.
         * 
         * * Criando a mensagem
         * 
         * A criação da div da mensagem leva 3 etapas:
        */

        //1. Cria o <div> element
        
        //usando o metodo document.createElement(tag) para criar um novo no de elemento com a tag fornecidda, cria um no de elemento <div>
        let message = document.createElement('div');

        //2. Defina sua classe como "alerta"
        //define uma classe chamada alert no nó
        div.className = "alert";

        //3. Preencha-o com o conteúdo
        //usando a propriedade elem.innerHTML para inserir um conteudo HTML no elemento
        div.innerHTML = "<strong>Olá</strong> Você leu uma mensagem importante.";

        /**
         * Criamos o elemento. Mas a partir de agora está apenas em uma variável chamada div, ainda não na página. Então não podemos ver.
        */
    </script>
</body>
</html>
