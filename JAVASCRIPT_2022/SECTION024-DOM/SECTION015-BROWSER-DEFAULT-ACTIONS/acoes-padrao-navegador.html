<!DOCTYPE html>

    <script type="text/javascript">
        /**
         * * AÇÕES PADRÃO NAVEGADOR(BROWSER DEFAULT ACTIONS)
         * 
         * Muitos eventos levam automaticamente a determinadas ações executadas pelo navegador.
         * 
         * Por exemplo:
         
            - Um clique em um link – inicia a navegação para seu URL.

            - Um clique em um botão de envio de formulário – inicia seu envio para o servidor.

            - Pressionar o botão do mouse sobre um texto e movê-lo – seleciona o texto.

            - Se manipularmos um evento em JavaScript, podemos não querer que a ação correspondente do navegador aconteça e queremos implementar outro comportamento.
         * */
    </script>
</body>
</html>
