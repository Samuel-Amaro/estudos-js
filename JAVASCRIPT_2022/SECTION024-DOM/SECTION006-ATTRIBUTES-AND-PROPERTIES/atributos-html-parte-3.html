<!DOCTYPE html>
<html>
<body something="não-padrão" >

    <div id="elem" about="Elephant"></div>

    <script type="text/javascript">

        /**
         * Portanto, se um atributo não for padrão, não haverá uma propriedade DOM para ele. Existe uma maneira de acessar esses atributos?
         * 
         * Claro. Todos os atributos são acessíveis usando os seguintes métodos:
         
            - elem.hasAttribute(name)– verifica a existência.

            - elem.getAttribute(name)– recebe o valor.

            - elem.setAttribute(name, value)– define o valor.

            - elem.removeAttribute(name)– remove o atributo.

         * Esses métodos operam exatamente com o que está escrito em HTML.
         * 
         * Também pode-se ler todos os atributos usando elem.attributes: uma collection de objetos que pertencem a uma classe name Attr interna , com propriedades e value.
         * 
         * Aqui está uma demonstração da leitura de uma propriedade não padrão:
         * */

        //usando o método de acessor de atributos elem.getAttribute(name atributo) para obter o valor do atributo não padrão something, do no dom body
        console.log(document.body.getAttribute('something')); //não padrão

        /**
         * Os atributos HTML têm os seguintes recursos:
         
            - Seu nome não diferencia maiúsculas de minúsculas ( id é igual a ID).

            - Seus valores são sempre strings.

         * 
         * Aqui está uma demonstração estendida de como trabalhar com atributos:
        */

        //elem e uma variavel global que e nomeada por id que referencia o elemento dom elem
        //usando o metodo de acessor de atributo podemos obter o valor do atributo about que esta especificado no elem
        console.log(elem.getAttribute('about')); //(1) 'Elephant', reading

        //usando os metodos de atributos podemos escrever um novo atributo no elemento html correspondente
        //criando um novo atributo chamado Test que ira possui o valor 123 no elemento html <div> que e o no dom elem
        elem.setAttribute('Test', 123); //(2), lendo

        //obtendo o html completo que esta dentro do elem, e o innerHtml mais o proprio elem
        console.log(elem.outerHTML); //(3), veja se o atributo está em HTML (sim)


        //a propriedade elem.attributes, retorna uma collection de objetos com todas as propriedades pertencentes a uma elemento com o seu nome e valor de cada uma
        //iterando sobre a collection de propriedades do elem no dom
        for(let attr of elem.attributes) {
            //(4) list all
            //cada item da collection e uma instancia de objeto da class interna Attr, assim cada objeto possui propriedades como name e value para acessar nome e valor da propriedade
            console.log(`${attr.name} = ${attr.value}`);
        }

        /**
         * observer
         
            1. getAttribute('About') – a primeira letra é maiúscula aqui, e em HTML é tudo minúsculo. Mas isso não importa: nomes de atributos não diferenciam maiúsculas de minúsculas.

            2. Podemos atribuir qualquer coisa a um atributo, mas torna-se uma string. Então aqui temos "123" como valor.

            3. Todos os atributos, incluindo aqueles que definimos, são visíveis em outerHTML.

            4. A attributes collection é iterável e possui todos os atributos do elemento (padrão e não padrão) como objetos com name e value propriedades.
         * */

    </script>
</body>
</html>
