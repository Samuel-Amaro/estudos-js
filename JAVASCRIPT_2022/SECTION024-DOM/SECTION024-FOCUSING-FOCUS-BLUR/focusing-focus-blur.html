<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <script>
        /**
         * * FOCUSING: focus/blur - focagem: foco/destaque
         * 
         * Um elemento recebe o foco quando o usuário clica nele ou usa a Tab tecla do teclado. Há também um autofocus atributo HTML que coloca o foco em um elemento por padrão quando uma página é carregada e outros meios de obter o foco.
         * 
         * Focar em um elemento geralmente significa: “prepare para aceitar os dados aqui”, então esse é o momento em que podemos executar o código para inicializar a funcionalidade necessária.
         * 
         * O momento de perder o foco (“blur”) pode ser ainda mais importante. É quando um usuário clica em outro lugar ou pressiona Tab para ir para o próximo campo do formulário, ou há outros meios também.
         * 
         * Perder o foco geralmente significa: “os dados foram inseridos”, então podemos executar o código para verificar ou até mesmo salvá-lo no servidor e assim por diante.
         * 
         * Existem peculiaridades importantes ao trabalhar com eventos de foco. Faremos o melhor para cobri-los mais adiante.
        */        
    </script>
</body>
</html>
