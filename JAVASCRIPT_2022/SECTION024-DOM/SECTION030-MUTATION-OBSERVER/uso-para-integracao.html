<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <script type="text/javascript">
        /**
         * * USO PARA INTEGRAÇÃO
         * 
         * Quando tal coisa pode ser útil?
         * 
         * Imagine a situação em que você precisa adicionar um script de terceiros que contém funcionalidades úteis, mas também faz algo indesejado, por exemplo, exibe anúncios <div class="ads">Unwanted ads</div>.
         * 
         * Naturalmente, o script de terceiros não fornece mecanismos para removê-lo.
         * 
         * Usando MutationObserver, podemos detectar quando o elemento indesejado aparece em nosso DOM e removê-lo.
         * 
         * Existem outras situações em que um script de terceiros adiciona algo em nosso documento e gostaríamos de detectar, quando isso acontecer, adaptar nossa página, redimensionar algo dinamicamente etc.
         * 
         * MutationObserver permite implementar isso.
        */
    </script>

</body>
</html>
