<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <script>
        /**
         * * METHOD: submit(enviar)
         * 
         * Para enviar um formulário ao servidor manualmente, podemos chamar form.submit().
         * 
         * Então o submit evento não é gerado. Supõe-se que, se o programador chamar form.submit(), o script já fez todo o processamento relacionado.
         * 
         * Às vezes, isso é usado para criar e enviar manualmente um formulário, como este:
        */

        let form = document.createElement('form');
        form.action = 'https://google.com/search';
        form.method = 'GET';
        form.innerHTML = '<input name="q" value="test">';
        // o formulário deve estar no documento para enviá-lo
        document.body.append(form);
        //usando o metodo form.submit() podemos enviar um formulario para o servidor manualmente atraves do JavaScript
        form.submit();
        
    </script>
</body>
</html>
