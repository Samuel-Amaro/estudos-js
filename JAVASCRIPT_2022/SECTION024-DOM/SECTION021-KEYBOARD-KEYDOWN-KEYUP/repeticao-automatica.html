    <script type="text/javascript">
        /**
         * * REPETIÇÃO AUTOMÁTICA
         * 
         * Se uma tecla estiver sendo pressionada por tempo suficiente, ela começa a se “auto-repetir”: os keydown gatilhos são acionados de novo e de novo, e então, quando ela é solta, finalmente temos keyup. Então é meio normal ter muitos keydown e um único keyup.
         * 
         * Para eventos acionados por repetição automática, o objeto de evento tem event.repeata propriedade definida como true.
        */
    </script>
