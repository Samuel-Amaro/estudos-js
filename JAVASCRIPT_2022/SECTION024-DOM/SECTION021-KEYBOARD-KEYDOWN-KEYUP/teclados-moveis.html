         * * TECLADOS MÓVEIS
         * 
         * Ao usar teclados virtuais/móveis, formalmente conhecidos como IME (Input-Method Editor), o padrão W3C afirma que um KeyboardEvent e.keyCode deve ser 229 e e.key deve ser "Unidentified".
         * 
         * Embora alguns desses teclados ainda possam usar os valores corretos para e.key, e.code, e.keyCode… ao pressionar determinadas teclas, como setas ou backspace, não há garantia, portanto, a lógica do teclado nem sempre funciona em dispositivos móveis.
        */
