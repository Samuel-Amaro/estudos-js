<!DOCTYPE html>
<html>
<body>

    <script type="text/javascript">
        /**
         * * INTRODUÇÃO AOS EVENTOS DO NAVEGADOR
         * 
         *  Um evento é um sinal de que algo aconteceu. Todos os nós DOM geram tais sinais (mas os eventos não estão limitados ao DOM).
         * 
         * Aqui está uma lista dos eventos DOM mais úteis, só para dar uma olhada:
         
            - Eventos do mouse:

                - click – quando o mouse clica em um elemento (dispositivos de tela sensível ao toque o geram com um toque).

                - contextmenu – quando o mouse clica com o botão direito do mouse em um elemento.

                - mouseover / mouseout– quando o cursor do mouse passa por / sai de um elemento.

                - mousedown / mouseup– quando o botão do mouse é pressionado / liberado sobre um elemento.

                - mousemove – quando o mouse é movido.

            - Eventos de teclado:

                keydown e keyup – quando uma tecla do teclado é pressionada e liberada.

            - Eventos de elemento de fórmulário:

                - submit– quando o visitante envia um arquivo <form>.

                - focus– quando o visitante se concentra em um elemento, por exemplo, em um arquivo <input>.

            - Eventos do documento: 

                - DOMContentLoaded – quando o HTML é carregado e processado, o DOM é totalmente construído.

            - Eventos CSS:

                - transitionend – quando uma animação CSS termina.

        * Existem muitos outros eventos. Entraremos em mais detalhes de eventos específicos nos próximos capítulos.
        */
       
    </script>
</body>
</html>
