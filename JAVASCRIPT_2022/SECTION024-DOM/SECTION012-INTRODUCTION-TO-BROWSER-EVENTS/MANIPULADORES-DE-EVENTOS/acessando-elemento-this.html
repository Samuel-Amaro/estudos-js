<!DOCTYPE html>
<html>
<body>

    <!--
        - atribuindo um manipulador de evento por meio de atributo html
        - atribuindo um manipulador que ira reagir a um evento de click no button
        - o manipulador de evento pode ser definido em HTML por meio do atributo de evento chamado on<event> 
        - aqui como exemplo iremos definir um click manipulador para um button, usando o atributo de evento onclick
        - no clique do mouse o codigo dentro onclick e executado
        - o valor de this dentro de um manipulador e o elemento. o proprio no dom button. Aquele que tem o manipulador nele.
    -->
    <button onclick="alert(this.innerHTML)" type="button">Clique Aqui</button>


    <script type="text/javascript">
        /**
         * * ACESANDO O ELEMENTO: this
         * 
         * O valor de this dentro de um manipulador é o elemento. Aquele que tem o manipulador nele.
         * 
         * No código abaixo button mostra seu conteúdo usando this.innerHTML:
         *
        */
    </script>
</body>
</html>
