</head>
<body>

    <!--
        - atribuimos uma manipulador de evento por meio do atributo html

    -->
    <select onchange="alert(this.value)">
        <option value="">Selecione algo</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>

    <script>

         * Para outros elementos: select, input type=checkbox/radio ele é acionado logo após a seleção ser alterada:
        */
    </script>
</body>
</html>
