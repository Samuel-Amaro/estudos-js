<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <script type="text/javascript">
        /**
         * * EVENTOS DE SELEÇÃO
         * 
         * Há eventos para acompanhar a seleção:
         * 
            * elem.onselectstart – quando uma seleção começa especificamente no elemento elem(ou dentro dele). Por exemplo, quando o usuário pressiona o botão do mouse sobre ele e começa a mover o ponteiro. 
            * 
                * Impedir a ação padrão cancela o início da seleção. Portanto, iniciar uma seleção a partir deste elemento torna-se impossível, mas o elemento ainda é selecionável. O visitante só precisa iniciar a seleção de outro lugar.
                * 
            *  document.onselectionchange – sempre que uma seleção é alterada ou iniciada.
            * 
                * Observe: este manipulador pode ser definido apenas em document, ele rastreia todas as seleções nele. 
        */
    </script>
</body>
</html>
