<!DOCTYPE html>
<html>
<body>

    <script type="text/javascript">

      /**
       * * TIPOS DE EVENTO DE PONTEIRO
       * 
       * Os eventos de ponteiro são nomeados de forma semelhante aos eventos de mouse:
       
        EVENTOS DE PONTEIRO: pointerdown
        EVENTO DE MOUSE SEMELHANTE: mousedown
        ---------------------------------------
        EVENTOS DE PONTEIRO: pointerup
        EVENTO DE MOUSE SEMELHANTE: mouserup
        ---------------------------------------
        EVENTOS DE PONTEIRO: pointermove
        EVENTO DE MOUSE SEMELHANTE: mousemove
        ---------------------------------------
        EVENTOS DE PONTEIRO: pointerover
        EVENTO DE MOUSE SEMELHANTE: mouseover
        ---------------------------------------
        EVENTOS DE PONTEIRO: pointerout
        EVENTO DE MOUSE SEMELHANTE: mouseout
        ---------------------------------------
        EVENTOS DE PONTEIRO: pointerenter
        EVENTO DE MOUSE SEMELHANTE: mouseenter
        ---------------------------------------
        EVENTOS DE PONTEIRO: pointerleave
        EVENTO DE MOUSE SEMELHANTE: mouseleave
        ---------------------------------------
        EVENTOS DE PONTEIRO: pointercancel
        EVENTO DE MOUSE SEMELHANTE: mousecancel
        ---------------------------------------
        EVENTOS DE PONTEIRO: gopointercapture
        EVENTO DE MOUSE SEMELHANTE: -
        ---------------------------------------
        EVENTOS DE PONTEIRO: lostpointercapture
        EVENTO DE MOUSE SEMELHANTE: -
        ---------------------------------------

      * Como podemos ver, para cada mouse<event>, há um pointer<event> que desempenha um papel semelhante. Além disso, existem 3 eventos de ponteiro adicionais que não têm uma mouse...contrapartida correspondente, vamos explicá-los em breve.
      * 
      * * Substituindo mouse<event> por pointer<event> em nosso código
      * 
      * Podemos substituir mouse<event> eventos pointer<event> em nosso código e esperar que as coisas continuem funcionando bem com o mouse.
      * 
      * O suporte para dispositivos de toque também melhorará “magicamente”. Embora, podemos precisar adicionar touch-action: none em alguns lugares em CSS. Vamos cobri-lo abaixo na seção sobre pointercancel.
      */
    </script>
</body>
</html>
