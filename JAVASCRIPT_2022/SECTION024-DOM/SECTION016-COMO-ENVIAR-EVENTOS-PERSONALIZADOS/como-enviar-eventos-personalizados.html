    <script type="text/javascript">
        /**
         * * COMO ENVIAR EVENTOS PERSONALIZADOS
         * 
         * Podemos não apenas atribuir manipuladores, mas também gerar eventos de JavaScript.
         * 
         * Eventos personalizados podem ser usados ​​para criar “componentes gráficos”. Por exemplo, um elemento raiz de nosso próprio menu baseado em JS pode acionar eventos informando o que acontece com o menu: open(menu aberto), select(um item é selecionado) e assim por diante. Outro código pode ouvir os eventos e observar o que está acontecendo com o menu.
         * 
         * Podemos gerar não apenas eventos completamente novos, que inventamos para nossos próprios propósitos, mas também eventos integrados, como click, mousedown etc. Isso pode ser útil para testes automatizados.
        */
    </script>
