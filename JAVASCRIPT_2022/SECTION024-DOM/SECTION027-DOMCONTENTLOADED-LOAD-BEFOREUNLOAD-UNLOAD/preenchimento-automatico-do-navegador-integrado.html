<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>

    <script type="text/javascript">
        /**
         * * PREENCHIMENTO AUTOMÁTICO DO NAVEGADOR INTEGRADO
         * 
         * Formulários de preenchimento automático do Firefox, Chrome e Opera em DOMContentLoaded.
         * 
         * Por exemplo, se a página tem um formulário com login e senha, e o navegador lembrou os valores, então DOMContentLoaded nele pode tentar preenchê-los automaticamente (se aprovado pelo usuário).
         * 
         * Portanto, se DOMContentLoaded for adiado por scripts de carregamento longo, o preenchimento automático também aguardará. Você provavelmente viu isso em alguns sites (se você usa o preenchimento automático do navegador) – os campos de login/senha não são preenchidos automaticamente imediatamente, mas há um atraso até que a página seja totalmente carregada. Isso é realmente o atraso até o DOMContentLoaded evento.
        */
    </script>

</body>
</html>
