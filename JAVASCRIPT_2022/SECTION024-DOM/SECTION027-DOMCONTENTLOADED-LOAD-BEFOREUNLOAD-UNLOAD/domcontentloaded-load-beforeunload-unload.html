<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <script>
        /**
         * * Page(PAGINA): DOMContentLoaded(Conteúdo DOM carregado), load(carregar), beforeunload(antes de descarregar), unload(descarregar)
         * 
         * O ciclo de vida de uma página HTML tem três eventos importantes:
         * 
            * DOMContentLoaded(Conteúdo DOM carregado)– o navegador HTML totalmente carregado e a árvore DOM é construída, mas recursos externos como imagens <img> e folhas de estilo podem ainda não ter sido carregados.
            * 
            * load(carregar ou carregado) – não apenas o HTML é carregado, mas também todos os recursos externos: imagens, estilos etc.
            * 
            * beforeunload(antes de descarregar)/unload(Descarregar) – o usuário está saindo da página.
            * 
         * Cada evento pode ser útil:
         * 
           * DOMContentLoaded event – ​​o DOM está pronto, então o manipulador pode pesquisar nós DOM, inicializar a interface.
           * 
           * load evento – recursos externos são carregados, então os estilos são aplicados, os tamanhos das imagens são conhecidos etc.
           * 
           * beforeunload event – ​​o usuário está saindo: podemos verificar se o usuário salvou as alterações e perguntar se ele realmente quer sair.
           * 
           * unload – o usuário quase saiu, mas ainda podemos iniciar algumas operações, como o envio de estatísticas
           * 
         * Vamos explorar os detalhes desses eventos. 
        */
    </script>
</body>
</html>
