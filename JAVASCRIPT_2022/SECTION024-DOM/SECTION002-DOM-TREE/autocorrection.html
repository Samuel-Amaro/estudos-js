<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sobre Alces</title>
</head>
<body>

    A verdade sobre o alce.

    <p>Hello
    <li>Mom
    <li>and
    <li>Dad

    <table id="table"><tr><td>1</td></tr></table>

    <script type="text/javascript">
       
       /**
        * * AUTOCORRECTION(AUTOCORREÇÃO)
        * 
        * Se o navegador encontrar HTML malformado, ele o corrige automaticamente ao fazer o DOM.
        * 
        * Por exemplo, a tag superior é sempre <html>. Mesmo que não exista no documento, existirá no DOM, pois o navegador irá criá-lo. O mesmo vale para <body>.
        * 
        * Por exemplo, se o arquivo HTML for a única palavra "Hello", o navegador o envolverá em <html> and <body>, e adicionará o necessário <head>, e o DOM será:
        * 
        * Ao gerar o DOM, os navegadores processam automaticamente os erros no documento, fecham as tags e assim por diante.
        * 
        * Um documento com tags não fechadas:
        
            <p>Hello
            <li>Mom
            <li>and
            <li>Dad

        * …se tornará um DOM normal à medida que o navegador lê as tags e restaura as partes ausentes:
        * 
        * As tabelas sempre têm <tbody>
        * 
        * Um “caso especial” interessante são as tabelas. Pela especificação do DOM eles devem ter <tbody> tag, mas o texto HTML pode omiti-lo. Em seguida, o navegador cria <tbody> no DOM automaticamente.
        * 
        * Para o HTML:
        
            <table id="table"><tr><td>1</td></tr></table>

        * Você vê? O <tbody> apareceu do nada. Devemos ter isso em mente ao trabalhar com tabelas para evitar surpresas.
        * */
    </script>
</body>
</html>
