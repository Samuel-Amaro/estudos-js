<!DOCTYPE html>

    <script type="text/javascript">
        /**
         * * EVENTOS DO MOUSE
         * 
         * Neste capítulo, entraremos em mais detalhes sobre eventos de mouse e suas propriedades.
         * 
         * Observação: tais eventos podem vir não apenas de “dispositivos de mouse”, mas também de outros dispositivos, como telefones e tablets, onde são emulados para compatibilidade.
         * 
         * * TIPOS DE EVENTOS DO MOUSE
         * 
         * Já vimos alguns desses eventos:
         
            mousedown/mouseup: O botão do mouse é clicado/liberado sobre um elemento.

            mouseover/mouseout: O ponteiro do mouse sobre/fora de um elemento.

            mousemove: Cada movimento do mouse sobre um elemento aciona esse evento.

            click: Aciona depois mousedown e depois mouseup sobre o mesmo elemento se o botão esquerdo do mouse foi usado.

            dblclick: Aciona após dois cliques no mesmo elemento em um curto período de tempo. Raramente usado hoje em dia.

            contextmenu: Aciona quando o botão direito do mouse é pressionado. Existem outras maneiras de abrir um menu de contexto, por exemplo, usando uma tecla especial do teclado, ela também é acionada nesse caso, então não é exatamente o evento do mouse.

            …Há vários outros eventos também, vamos cobri-los mais tarde.
        */
    </script>
</body>
</html>
