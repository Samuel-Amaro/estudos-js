<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamando IIFE</title>
</head>
<body>
    <script>
        
        /**
         * * CHAMANDO IIFE(Immediately Invoked Function Expression)
         * 
         * Um IIFE pode ter um nome. No entanto, ele não pode ser chamado novamente após a execução:
        */

        //declara uma expressão de função imediatamente invocada, que possui um nome, so que não pode ser chamada novamente apos sua primeira execução, o nome e so como identificação
        //apos ser declarada e executada não tem como chamar novamente
        (function namedIIFE() {
            //...
        })();

    </script>
</body>
</html>
