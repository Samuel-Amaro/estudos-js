<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TL;DR</title>
</head>
<body>
    <script>
        /**
         * * TL;DR
         * 
         * Uma expressão de função imediatamente chamada(IIFE) de JavaScript é uma função definida como uma expressão e executada imediatamente após a criação. O seguinte mostra a sintaxe para definir uma expressão de função imediatamente chamada:
         * */

        //sintaxe de uma função definida como uma expressão e executada imeditamente após a criação 
        (function() {
            //...
        })(); 
    </script>
</body>
</html>
