<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function sem parâmetro</title>
</head>
<body>
    <script>
        /**
         * * ARROW FUNCTION SEM PARÂMETRO
         * 
         * Se a arrow function não tiver nenhum parâmetro, você precisará usar parênteses, como este:
         
            () => { statemtens }

         * 
         * Por exemplo:
         * */

        //exemplo de uma arrow function sem parametro
        //não declara nenhum parametro, mas precisa usar os parenteses, e possui uma declaração bloco de codigo que não retorna nada, e uma funcion anonima, que sera atribuida a variavel logDoc
        let logDoc = () => console.log(window.document);  
        //chama invoca a arrow function anonima sem paramentro e sem retorno de valor
        logDoc();
    </script>
</body>
</html>
