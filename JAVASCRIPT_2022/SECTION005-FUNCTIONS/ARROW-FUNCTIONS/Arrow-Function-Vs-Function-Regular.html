    <title>Arrow function vs function regular</title>

<body>
    <script>
        /**
         * * ARROW FUNCTION VS FUNCTION REGULAR
         * 
         * Existem duas diferenças principais entre uma arrow function e uma função regular
         
            1. Primeiro, na arrow function o this, arguments, super, new.target estão lexical. Isso significa que a arrow function usa essas variáveis ​​(ou construções) do escopo léxico delimitador.(so dentro da arrow function)

            2. Em segundo lugar, uma arrow function não pode ser usada como um construtor de função. Se você usar a new palavra-chave para criar um novo objeto a partir de uma arrow function, receberá um erro.
         * */
    </script>
