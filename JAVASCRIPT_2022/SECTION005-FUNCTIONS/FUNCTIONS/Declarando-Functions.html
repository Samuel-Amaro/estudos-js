<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarando Functions</title>
</head>
<body>
    <script>
        /**
         * * DECLARANDO FUNÇÕES
         * 
         * Para declarar uma função, você usa a functionpalavra - chave, seguida pelo nome da função, uma lista de parâmetros e o corpo da função da seguinte maneira:
         
            function functionName(parameters) {
                //corpo da função
                //...
            }

         * 
         * O nome da função deve ser um identificador JavaScript válido . Por convenção, o nome da função deve começar com um verbo como getData(), fetchContents() ou isValid().
         * 
         * Uma função pode aceitar zero, um ou vários parâmetros. Se houver vários parâmetros, você precisará separá-los por vírgulas (,).
         * 
         * O seguinte declara uma função chamada say() que não aceita nenhum parâmetro:
         * */

        //declara um função chamada say, que não aceita nenhum parametro
        function say() {
            //...
        }

        /**
         * O seguinte declara uma função chamada square()q ue aceita um parâmetro:
        * */

        //declara um função chamada square que aceita um parametro
        function square(a) {
            //...
        }

        /**
         * E o seguinte declara uma função chamada add() que aceita dois parâmetros:
        * */

        //declara uma função chamada add() que aceita dois parametros
        function add(a, b) {
            //...    
        }

        /**
         * Dentro do corpo da função, você pode implementar a lógica. Por exemplo, a say() função a seguir simplesmente mostra uma mensagem para o console:
        **/

        //declara uma função chamada dizer que possui um paramentro chamado message
        function say(message) {
            //corpo da função(onde pode implementar a logica)
            console.log(message);
        }

        /**
         * No corpo da say() função, chamamos a console.log() função para enviar uma mensagem para o console.
         * */
        
    </script>
</body>
</html>
