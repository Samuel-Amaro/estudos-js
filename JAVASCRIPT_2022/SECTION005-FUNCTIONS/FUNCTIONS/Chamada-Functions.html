<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamda Functions</title>
</head>
<body>
    <script>
        
        //declara uma função chamada dizer que possui um paramentro chamado message
        function say(message) {
            //corpo da função(onde pode implementar a logica)
            console.log(message);
        }

        /**
         * * CHAMADA DE FUNÇÕES
         
            functionName(arguments);

         * 
         * Quando você chama uma função, a função executa o código dentro de seu corpo. Este processo também é conhecido como invocação. Em outras palavras, você chama uma função ou invoca uma função para executá-la.
         * 
         * Por exemplo, o seguinte mostra como chamar a say() função:
        * */

        //chamando(invocando) a function say,
        //passando um argumento para a function
        //a function necessita de um parametro chamado messagem
        say('Hello');

        /**
         * A 'Hello' string é um argumento que passamos para a say() função.
         * */
        
    </script>
</body>
</html>
