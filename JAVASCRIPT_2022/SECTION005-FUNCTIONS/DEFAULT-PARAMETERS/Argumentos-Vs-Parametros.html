<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argumentos Vs Paramentros</title>
</head>
<body>
    <script>
        /**
         * * ARGUMENTOS VS PARÂMETROS
         * 
         * Às vezes, você pode usar o termo argumento e parâmetro de forma intercambiável. No entanto, por definição, os parâmetros são o que você especifica na declaração da função, enquanto os argumentos são o que você passa para a função.
         * 
         * Considere a seguinte add() função:
        */

        //declara uma function regular chamada add que possui dois paramentros declarados chamados x, y
        //essa function e uma instancia de objeto do tipo function
        function add(x, y) {
            return x + y;
        }

        //invoca chama a function add passando dois argumentos 100 e 200 para os paramentros declarados na function x, y
        //os argumentos são mapeados para os parametros
        add(100, 200);

        /**
         * Neste exemplo, x e y são os parâmetros da add() função e os valores passados ​​para a add()função 100 e 200 são os argumentos.
        */
    </script>
</body>
</html>
