<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução as funções anonimas</title>
</head>
<body>
    <script>
        /**
         * * FUNÇÕES ANÔNIMAS DE JAVASCRIPT
         * 
         * Resumo : neste tutorial, você aprenderá sobre as funções anônimas do JavaScript.
         * 
         * * INTRODUÇÃO ÁS FUNÇÕES ANÔNIMAS DO JS
         * 
         * Uma função anônima é uma função sem nome. Uma função anônima geralmente não está acessível após sua criação inicial.
         * 
         * O seguinte mostra uma função anônima que exibe uma mensagem:
         * */

        //declara um function anonima sem nome, e sem paramentro obrigatorio
        //o show variavel referencia a function anonima, recebendo o valor da function anonima 
        //a show variavel recebe a function anonima
        let show = function() {
            //corpo da function
            //implementação da logica
            console.log('Function Anonymous');
        };

        /**
         * Neste exemplo, a função anônima não tem nome entre a function palavra - chave e os parênteses ().
         * 
         * Como precisamos chamar a função anônima posteriormente, atribuímos a função à show variável.
         * */

        //chamando a function anonima - invocando a function
        show();
        
    </script>
</body>
</html>
