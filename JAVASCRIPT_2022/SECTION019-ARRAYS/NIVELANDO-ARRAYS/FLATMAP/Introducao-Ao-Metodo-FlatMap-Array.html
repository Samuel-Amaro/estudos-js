<body>
    <script>

        /**
         * * FLATMAP DE ARRAY JS - MAPA PLANO
         * 
         * Resumo : neste tutorial, você falará sobre o flatMap() método JavaScript Array que mapeia cada elemento em um array usando uma função de mapeamento e nivela o resultado em um novo array.
         * 
         * * INTRODUÇÃO AO MÉTODO JS ARRAY FLATMAP()
         * 
         * O flat() método cria um novo array com os elementos dos subarrays concatenados nele.
         * 
         * O map() método cria um novo array cujos elementos são os resultados de uma função de mapeamento.
         * 
         * O flatMap() método é a combinação do map() método seguido pelo flat() método de profundidade 1.
         * 
         * O flatMap() método primeiro mapeia cada elemento em uma array usando uma função de mapeamento e, em seguida, nivela os resultados em uma nova array.
         * 
         * Veja a seguir a sintaxe do flatMap()método:
         
            let newArray = arrayObject.flatMap(callback, thisArg);

         * O flatMap() método recebe dois parâmetros:
         * 
         * * 1) A CALLBACK FUNÇÃO DE MAPEAMENTO
         * 
         * a callback função de mapeamento tem a mesma sintaxe que a do map() método:
         
            function callback(currentValue[[,index], array]);

         * 
         * * 2) O thisArg ARGUMENTO
         * 
         * thisArg O argumento opcional é um valor a ser usado this ao executar o callback.
         * 
         * Observe que o flatMap() método não modifica a array original.
        */

    </script>
