<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Spread</title>
</head>
<body>
    <script>
        /**
         * * OPERADOR DE PROPAGAÇÃO(SPREAD) JS
         * 
         * Resumo : neste tutorial, você aprenderá sobre o operador spread JavaScript que distribui elementos de um objeto iterável.
         * 
         * * INTRODUÇÃO AO OPERADOR DE PROPAGAÇÃO JS
         * 
         * O ES6 fornece um novo operador chamado operador de spread que consiste em três pontos (...). O operador de propagação permite que você espalhe elementos de um objeto iterável, como uma array, um map ou um iterable . Por exemplo:
        */

        //declara um array literal denso inicializado com 3 elementos, chamado odd
        const odd = [1, 3, 5];
        //declara um novo array literal denso, utilizando o operador spread
        //combina o novo array a ser criado com um array ja existente, isso e utilizando o operador spread para espalhar os elementos de um objeto array em outro array 
        //os três pontos localizados na frente da odd array e o operador de propagação(spread), fazendo o array odd ser descompactado, fazendo os elementos descompactados como varios elementos para o novo array na combined array literal 
        const combined = [2, 4, 6, ...odd];
        console.log(`combined = ${combined}`);

        /**
         * Neste exemplo, os três pontos (...) localizados na frente da odd array são o operador de propagação. O operador spread ( ...) descompacta os elementos do oddarray.
         * 
         * Observe que o ES6 também possui os três pontos (...) que é um parâmetro rest que coleta todos os argumentos restantes de uma função em uma array.
         * 
        */

        //declara uma function chamada f que possui dois paramentros regulares, e um terceiro parametro do tipo rest, que recebera um numero indefinido de argumentos lopo apos a passagem dos dois paramentros regulares
        //o args rest paramentro coleta todos os argumentos restantes de uma função em um array
        //aqui o paramentro rest representa o empacotamento dos argumentos passados em um array chamado args
        function f(a, b, ...args) {
            console.log(args);
        }

        //invoca a function chamada f passando um numero indefinido de argumentos
        //os dois primeiros argumentos são para os parametros regulares os valores 1 e 2
        //o restante dos argumentos são para o paramentro rest, no caso o [3, 4, 5] são adicionados em um array chamado args
        //os três pontos representam o operador spread e parametrôs rest
        f(1, 2, 3, 4, 5);

        /**
         * exemplo, o parâmetro rest ( ...) coleta os argumentos 3, 4 e 5 em um array args. Portanto, os três pontos (...) representam tanto o operador spread quanto o parâmetro rest.
         * 
         * Aqui estão as principais diferenças:
         
            - O operador spread (...) descompacta os elementos de um objeto iterável.

            - O parâmetro rest (...) empacota os elementos em uma array.

         * 
         * Os parâmetros rest devem ser os últimos argumentos de uma função. No entanto, o operador de spread pode estar em qualquer lugar:
        */

        //declara um novo array literal denso chamado combined2 inicializado pelo operador spred que ira descompactar o array odd em elementos para o novo array, depois mais elementos individuais
        //aqui demostramos que o operador spred diferente dos paramentros rest, o operador spread pode ser usado em qualquer lugar
        //o parametro rest so podem ser usados como o ultimo paramentro especificado de uma function
        const combined2 = [...odd, 2, 4, 6];
        console.log(`combined2 = ${combined2}`);

        //outro exemplo de uso do operador spread especificado em qualquer lugar na inicialização do array chamado combined3
        //o operador spread ira descompactar o array odd em novos elementos para o novo array literal que esta sendo inicializado
        const combined3 = [2, ...odd, 4, 6];
        console.log(`combined3 = ${combined3}`);

        /**
         * Observe que o ES2018 expande o operador de propagação para objetos, que é conhecido como propagação de objeto.
         * 
         * Vejamos alguns cenários em que você pode usar os operadores de spread.
        */
    </script>
</body>
</html>
