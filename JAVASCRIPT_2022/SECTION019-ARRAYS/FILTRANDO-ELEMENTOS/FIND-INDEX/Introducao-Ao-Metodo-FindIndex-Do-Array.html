<body>
    <script>

        /**
         * * MÉTODO FINDINDEX() - ACHAR INDICE DA ARRAY JS
         * 
         * Resumo : neste tutorial, você aprenderá como usar o método Array findIndex() para encontrar o primeiro elemento que satisfaça um determinado teste.
         * 
         * * INTRODUÇÃO AO MÉTODO FINDINDEX() DO ARRAY JS
         * 
         * O ES6 adicionou um novo método chamado findIndex() ao Array.prototype, que permite encontrar o primeiro elemento em uma array que satisfaça uma função de teste fornecida.
         * 
         * O findIndex() método retorna o índice do elemento que satisfaz uma função de teste ou -1 se nenhum elemento passou no teste.
         * 
         * O seguinte ilustra a sintaxe do findIndex() método:
         
            findIndex(testFn(element[, index[, array]])[, thisArg])

         * 
         * O findIndex() leva dois argumentos:
         * 
         * * 1) testFn
         *  
         * O testFn é uma função a ser executada em cada elemento do array até que a função retorne true, indicando que o elemento foi encontrado.
         * 
         * O testFnleva três argumentos:
         
            - element é o elemento atual na array que está sendo processada.

            - index é o índice do elemento atual que está sendo processado.

            - array é a array que findIndex() foi chamada.

         * 
         * * 2) thisArg
         * 
         * O thisArg é um objeto opcional a ser usado this ao executar o callback. Se você omitir o thisArg argumento, a findIndex() função usará undefined.
         * 
         * O findIndex() executa o testFn em todos os elementos da array até encontrar aquele em que testFn retorna um valor verdadeiro, que é um valor que força a true.
         * 
         * Uma vez que findIndex() encontra tal elemento, ele retorna imediatamente o índice do elemento.
        */
       
    </script>
