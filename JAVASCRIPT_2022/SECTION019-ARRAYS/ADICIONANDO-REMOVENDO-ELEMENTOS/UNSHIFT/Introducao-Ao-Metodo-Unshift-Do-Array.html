<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Unshift</title>
</head>
<body>
    <script>

        /**
         * * ARRAY UNSHIFT - DESLOCAMENTO
         * 
         * Resumo : neste tutorial, você aprenderá a usar o unshift() método JavaScript Array para adicionar um ou mais elementos ao início de um array.
         * 
         * * INTRODUÇÃO AO MÉTODO UNSHIFT() DO ARRAY JS
         * 
         * O Array.prototype.unshift() método adiciona um ou mais elementos ao início de um array e retorna o comprimento do novo array.
         * 
         * Veja a seguir a sintaxe do unshift() método:
         
            unshift(element);
            unshift(element1, element2);
            unshift(element1, element2, ...elementN);

         * 
         * Como o unshift() método precisa reindexar os elementos existentes, é lento se a array tiver muitos elementos.
         * 
         * Observe que, para adicionar um ou mais elementos ao final de uma array, você pode usar o push() método.
        */
       
    </script>
</body>
</html>
