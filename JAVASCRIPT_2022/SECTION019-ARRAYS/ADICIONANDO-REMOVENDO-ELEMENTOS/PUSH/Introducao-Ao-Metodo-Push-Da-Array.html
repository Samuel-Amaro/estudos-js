<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Método Array</title>
</head>
<body>
    <script>
        /**
         * * ARRAY PUSH JS - Empurre
         * 
         * Resumo : neste tutorial, você aprenderá a usar o push() método JavaScript Array para adicionar um ou mais elementos ao final de um array.
         * 
         * * INTRODUÇÃO AO MÉTODO PUSH() DA ARRAY JS
         * 
         * O Array.prototype.push() método adiciona um ou mais elementos ao final de um array e retorna o comprimento do novo array
         * 
         * Veja a seguir a sintaxe do push()método:

            push(newElement);
            push(newElement1, newElement2);
            push(newElement1, newElement2, ..., newElementN);

         * 
         * O push() método retorna o novo valor da length propriedade do objeto array no qual você chama o método.
        */
    </script>
</body>
</html>
