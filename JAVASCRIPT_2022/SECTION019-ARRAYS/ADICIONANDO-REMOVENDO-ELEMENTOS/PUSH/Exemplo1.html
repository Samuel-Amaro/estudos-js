<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
</head>
<body>
    <script>
        /**
         * * EXEMPLOS DO MÉTODO PUSH() DA ARRAY JS
         * 
         * Vamos dar alguns exemplos de uso do push() método.
         * 
         * * 1) USANDO O ARRAY PUSH() PARA ANEXAR UM ELEMENTO A UM ARRAY
         * 
         * O exemplo a seguir adiciona o número 40 ao final da numbers array:
        */

        //declara um array literal denso nomeado de numbers inicializado com 3 elementos
        let numbers = [10, 20, 30];

        //usando o metodo push da instancia de objeto do tipo array nomeado numbers, para adicionar(empurrar) o elemento 40 ao final do array, e retorna o valor da propriedade length com o novo comprimento do array
        const length = numbers.push(40);

        console.log(`length de numbers = ${length}`);
        console.log(`numbers = ${numbers}`);

        
    </script>
</body>
</html>
