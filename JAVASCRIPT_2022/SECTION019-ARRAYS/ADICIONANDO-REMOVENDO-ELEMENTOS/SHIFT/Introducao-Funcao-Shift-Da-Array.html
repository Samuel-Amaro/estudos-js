         * 
         * * INTRODUÇÃO Á FUNÇÃO SHIFT() DA ARRAY 
         * 
         * O Array.prototype.shift() método remove o primeiro elemento de uma array e retorna esse elemento. Veja a seguir a sintaxe do shift() método:
         
            array.shift();

         * 
         * Se a array estiver vazia, o shift()método retornará undefined. Caso contrário, ele retorna o elemento removido. Além disso, o shift()método reduz a length propriedade da array em um.
         * 
         * Se você deseja remover o último elemento de um array, você pode usar o pop() método.
         * 
         * Observe que o shift() método precisa reindexar todos os elementos restantes de uma array. Portanto, é mais lento em comparação com o pop()método.
