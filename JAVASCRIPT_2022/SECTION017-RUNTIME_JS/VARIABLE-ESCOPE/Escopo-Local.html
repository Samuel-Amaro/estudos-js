<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>
    
    <img src="./image/JavaScript-Local-Variables.png" alt="imagen">

    <script>

        /**
         * * O ESCOPO LOCAL
         * 
         * As variáveis ​​que você declara dentro de uma função são locais para a função. Eles são chamados de variáveis ​​locais. Por exemplo:
        */
         
        //o mecanismo JS quando executa um script pela primeira vez cria um contexto de execução global que possui duas fases a fase de criação e fase de execução
        //o escopo de uma variavel determina a visibilidade e acessibilidade na variavel
        //declara uma varaivel de escopo global, chamada message que e incializada com o valor 'Hi'
        //essa variavel pode ser acessada em qualquer lugar no script
        var message = 'Hi';

        //declara uma function chamada say que não declara paramentro, essa function e uma instancia de objeto do tipo Function
        function say() {
            //declara uma variavel local, so pode ser acessivel dentro do escopo da function
            //declara varaivel local chamada message que e inicializada com o valor 'Hello'
            var message = 'Hello';
            console.log('message');
        }

        //invoca a function, say(), o mecanismo JS quando executa a function o contexto de execução global criado dentro da fase de execução cria um contexto de execução de função
        say();
        //mostra o conteudo da variavel message, mas qual variavel message e mostrada a local ou global ? a global, acessivel em qualquer lugar do script
        console.log(message);

        /**
         * Quando o mecanismo JavaScript executa a say() função, ele cria um contexto de execução da função. A variável message declarada dentro da say() função está vinculada ao contexto de execução da função da função, não ao contexto de execução global.
        */

    </script>

</body>
</html>
