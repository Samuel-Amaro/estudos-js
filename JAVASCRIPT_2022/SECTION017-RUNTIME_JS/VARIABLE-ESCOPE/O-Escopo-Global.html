    <script>

        /**
         * * O ESCOPO GLOBAL
         * 
         * Quando o mecanismo JavaScript executa um script, ele cria um contexto de execução global.
         * 
         * Além disso, ele também atribui variáveis ​​que você declara fora das funções ao contexto de execução global . Essas variáveis ​​estão no escopo global. Eles também são conhecidos como variáveis ​​globais.
         * 
         * Veja o seguinte exemplo:
        */
        
        //o mecanismo JS quando executa um script pela primeira vez cria um contexto de execução global que possui duas fases a fase de criação e fase de execução
        //o escopo de uma variavel determina a visibilidade e acessibilidade na variavel
        //declara uma varaivel de escopo global, chamada message que e incializada com o valor 'Hi'
        //essa variavel pode ser acessada em qualquer lugar no script
        var message = 'Hi';

        /**
         * A variável message tem escopo global. Ele pode ser acessado em qualquer lugar no script.
        */
       
    </script>
