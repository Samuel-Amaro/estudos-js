<body>

    <script>

        /**
         * * PILHAS DE CHAMADAS JS - CALL STACK
         * 
         * RESUMO: neste tutorial, você aprenderá sobre o JavaScript CallStack, que é um mecanismo para acompanhar as chamadas de função.
         * 
         * * INTRODUÇÃO Á PILHA DE CHAMADAS(CALL STACK) JS
         * 
         * O mecanismo JavaScript usa uma pilha de chamadas para gerenciar contextos de execução : o contexto de execução global e os contextos de execução de função.
         *
         * A pilha de chamadas funciona com base no princípio LIFO, ou seja, last-in-first-out(ULTIMO A ENTRAR PRIMEIRO A SAIR).
         * 
         * Quando você executa um script, o mecanismo JavaScript cria um Contexto de Execução Global e o coloca no topo da pilha de chamadas.
         * 
         * Sempre que uma função é chamada, o mecanismo JavaScript cria um contexto de execução de função para a função, coloca-o no topo da pilha de chamadas e inicia a execução da função.
         * 
         * Se uma função chama outra função, o mecanismo JavaScript cria um novo contexto de execução de função para a função que está sendo chamada e a coloca no topo da pilha de chamadas.
         * 
         * Quando a função atual é concluída, o mecanismo JavaScript a retira da pilha de chamadas e retoma a execução de onde parou.
         * 
         * O script irá parar quando a pilha de chamadas estiver vazia.
        */
    </script>

</body>
</html>
