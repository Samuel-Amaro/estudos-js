<body>
    <script>

        /**
         * * INTRODUÇÃO AO JS New.target METAPROPRIEDADE
         * 
         * Resumo : neste tutorial, você aprenderá sobre a new.target metapropriedade JavaScript que detecta se uma função ou construtor foi chamado usando o new operador.
         * 
         * * INTRODUÇÃO AO JS new.target
         * 
         * O ES6 fornece uma metapropriedade chamada new.target que permite detectar se uma função ou construtor foi chamado usando o new operador.
         * 
         * O new.target consiste na new palavra-chave, um ponto e uma propriedade de target. O new.target está disponível em todas as funções.
         * 
         * No entanto, em funções de seta(arrow funcitons), o new.target é aquele que pertence à função circundante.
         * 
         * O new.target é muito útil para inspecionar em tempo de execução se uma função está sendo executada como função ou como construtor. Também é útil determinar uma classe derivada específica que foi chamada usando o operador new de dentro de uma classe pai.
        */
    </script>
