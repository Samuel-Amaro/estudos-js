        /**
         * * CLASSE ES6 AND OPERADOR INSTANCEOF
         * 
         * O exemplo a seguir define a Person classe e usa o instanceof operador para verificar se um objeto é uma instância da classe:
        */

        //define uma class chamada Person, usando a palavra-chave class
        class Person{
            //define um construtor para a class Person e declara um paramentro chamado name
            constructor(name) {
                //declara uma propriedade chamada name e a inicializa com o argumento name
                this.name = name;
            }
        }

        //declara uma instancia de objeto invocando o construtor da class Person fornecendo o argumento 'John' e usando o new operador
        //a instancia de referencia declarada e atribuida por referencia a variavel p1
        let p1 = new Person('John');
        //O operador instanceof retorna verdadeiro se o objeto especificado for do tipo de objeto especificado.
        //O instanceof operador retorna true se um protótipo de um construtor ( constructor.prototype) aparece na cadeia de protótipos de um object
        //operador instanceof verifica se o objeto referenciado por p1 variavel e uma instancia da class Person
        console.log(p1 instanceof Person);//true
