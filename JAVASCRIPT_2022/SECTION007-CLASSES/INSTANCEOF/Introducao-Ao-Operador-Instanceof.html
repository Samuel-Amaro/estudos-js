<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Instanceof Operador</title>
</head>
<body>
    <script>

        /**
         * * INSTANCEOF(INSTANCIA)
         * 
         * Resumo : neste tutorial, você aprenderá como usar o JavaScript instanceof.
         * 
         * * INTRODUÇÃO AO OPERADOR INSTANCEOF DO JS
         * 
         * O instanceof operador retorna true se um protótipo de um construtor ( constructor.prototype) aparece na cadeia de protótipos de umo object
         * 
         * Veja a seguir a sintaxe do instanceof operador:

            object instanceof constructor

         * 
         * Nesta sintaxe:

            - object é o objeto a ser testado.

            - constructor é uma função para testar.

        */

    </script>
</body>
