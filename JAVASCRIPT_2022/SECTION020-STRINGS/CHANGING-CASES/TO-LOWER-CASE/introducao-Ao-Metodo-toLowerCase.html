<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>
   
    <script>

        /**
         * * JS toLowerCase()
         * 
         * Resumo : neste tutorial, você aprenderá a usar o String.prototype.toLowerCase() método JavaScript para retornar uma string com todos os caracteres convertidos para minúsculas.
         * 
         * * INTRODUÇÃO AO MÉTODO JS toLowerCase()
         * 
         * O toLowerCase() método retorna uma nova string com todos os caracteres convertidos em minúsculas. Veja a seguir a sintaxe do toLowerCase() método:
         
            str.toLowerCase();

         * 
         * Por exemplo:
        */

        //declara uma constante de escopo de bloco chamada message que e inicializada com uma string literal
        const message = 'Hi';
        //usando o método str.toLowerCase() para converte todos os caracteres de uma string em minuscula
        //retorna uma nova string, não modifica a original
        const newMessage = message.toLowerCase(); //converte minuscula

        console.log(newMessage);

        /**
         * Como uma string é imutável, o toLowerCase() método não altera a string original. Em vez disso, ele retorna uma nova string com todos os caracteres convertidos em minúsculas.
         * 
        */
       
    </script>

</body>
</html>
