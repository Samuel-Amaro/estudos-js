<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>
   
    <script>

        /**
         * * JS toUpperCase()
         * 
         * Resumo : neste tutorial, você aprenderá como usar o String.prototype.toUpperCase() método JavaScript para retornar uma string com todos os caracteres convertidos para maiúsculas.
         *  
         * * INTRODUÇÃO AO MÉTODO JS toUpperCase()
         * 
         * O toUpperCase() método retorna uma nova string com todos os caracteres convertidos em maiúsculas. Segue a sintaxe do toUpperCase() método:
         
            str.toUpperCase();

         *
         * Por exemplo:
        */

        //declara uma constante de bloco chamada message que e inicializada com uma string literal
        const message = 'Hello';
        //usando o método str.toUpperCase() para converte todos os caracteres de uma string em maiuscula
        //retorna uma nova string, não modifica a original
        const newMessage = message.toUpperCase(); //converte maiuscula

        console.log(newMessage);

        /**
         * É importante notar que uma string é imutável. Portanto, o toUpperCase() método não altera a string original. Em vez disso, ele retorna uma nova string com todos os caracteres convertidos em maiúsculas.
        */
    </script>

</body>
</html>
