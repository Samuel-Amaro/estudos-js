<body>

    <script>

        /**
         * * REGULAR EXPRESSION: NON-GREEDY QUANTIFIERS
         * 
         * Resumo : neste tutorial, você aprenderá a usar quantificadores não gananciosos para corresponder o mínimo possível aos elementos anteriores.
         * 
         * * INTRODUÇÃO AOS QUANTIFICADORES NÃO-GANANCIOSOS(OU PREGUIÇOSOS) DO JS REGEX
         * 
         * Em expressões regulares, os quantificadores permitem que você combine seus elementos precedentes(anterior) com um número de vezes especificado.
         * 
         * Por padrão, os quantificadores usam o modo guloso para correspondência. No modo guloso, os quantificadores tentam combinar o maior número possível e retornar as maiores correspondências. Quando os quantificadores usam o modo guloso, eles são chamados de quantificadores gananciosos. No tutorial do quantificador , você aprendeu a trabalhar com quantificadores gananciosos, como *, + e ?.
         * 
         * Além do modo guloso, os quantificadores também funcionam no modo não ganancioso ou modo preguiçoso. No modo lento, os quantificadores correspondem aos elementos anteriores o mínimo possível e retornam as menores correspondências. Quando os quantificadores usam o modo lento, eles geralmente são chamados de quantificadores não gananciosos ou quantificadores lentos.
         * 
         * Para transformar um quantificador ganancioso em um quantificador não ganancioso, você adiciona um ponto de interrogação extra a ele. A tabela a seguir lista os quantificadores gulosos e seus quantificadores lentos correspondentes:
         
          QUANTIFICADOR GANANCIOSO: * 
          QUANTIFICADOR PREGUICOSO: *?
          SIGNIFICADO: Combine seu elemento (precedente)anterior zero ou mais vezes.
          ---------------------------------
          QUANTIFICADOR GANANCIOSO: + 
          QUANTIFICADOR PREGUICOSO: +?
          SIGNIFICADO: Combine seu elemento anterior uma ou mais vezes.
          ---------------------------------
          QUANTIFICADOR GANANCIOSO: ?
          QUANTIFICADOR PREGUICOSO: ??
          SIGNIFICADO: Combine seu elemento anterior com zero ou uma vez.
          ---------------------------------
          QUANTIFICADOR GANANCIOSO: {n}
          QUANTIFICADOR PREGUICOSO: {n}?
          SIGNIFICADO: Combine seu elemento anterior exatamente n vezes.
          ---------------------------------
          QUANTIFICADOR GANANCIOSO: {n,}
          QUANTIFICADOR PREGUICOSO: {n,}?
          SIGNIFICADO: Combine seu elemento anterior pelo menos n vezes.
          ---------------------------------
          QUANTIFICADOR GANANCIOSO: {n,m}
          QUANTIFICADOR PREGUICOSO: {n,m}?
          SIGNIFICADO: Combine seu elemento precedente de n a m vezes.
          ---------------------------------
        */

        
        
       
    </script>
</body>
</html>
