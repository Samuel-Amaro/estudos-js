        /**
         * * JAVASCRIPT REGEX MATCH() - CORRESPONDECIAS 
         * 
         * Resumo : neste tutorial, você aprenderá sobre o match() método JavaScript String para corresponder uma string a uma expressão regular.
         * 
         * Para entender como o match() método funciona e como usá-lo de forma eficaz, você deve ter o conhecimento básico de expressão regular.
         * 
         * * INTRODUÇÃO AO MÉTODO MATCH() DO JS
         * 
         * O método String match() combina uma string com uma expressão regular :
         
            str.match(regexp) -> combina a str com a regexp, o metodo tem que corresponder uma string a uma expressão regular

         
         * 
         * Se regexp não for uma expressão regular, o match() irá convertê-la em uma expressão regular usando o RegExp() construtor. O match()retorna um array dependendo se a expressão regular usa o sinalizador global (g) ou não:
         
            - Se regexp usar o g sinalizador, o match() método retornará uma array contendo todas as correspondências. O resultado não contém os grupos de captura.
            - Se o regexp não usar o g sinalizador, o match() método retornará a primeira correspondência e seus grupos de captura relacionados. O resultado da correspondência é o mesmo que RegExp.exec() com propriedades adicionais. Veja o exemplo abaixo para os detalhes.

         - O match() retorna null se não encontrar nenhuma correspondência.
        */
