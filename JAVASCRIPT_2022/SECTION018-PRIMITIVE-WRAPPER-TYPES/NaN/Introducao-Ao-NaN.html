<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>
    
    <script>

        /**
         * * JAVASCRIPT NAN
         * 
         * Resumo : neste tutorial, você aprenderá sobre o JavasScript NaN, como verificar se um valor é NaN, e como manipulá-lo NaN efetivamente.
         * 
         * * INTRODUÇÃO AO JS NAN
         * 
         * JavaScript tem o tipo de NUMBER que permite representar números, incluindo números inteiros e de ponto flutuante. E o número JavaScript tem um valor especial chamado NaN, que significa Not-a–Number(Não-um-Número.).
         * 
         * O NaN é uma propriedade do objeto global . O objeto global é o window objeto em navegadores da web:
         
            window.NaN;

         * 
         * E o objeto global em Node.js.
         
            global.NaN;

         *
         * O NaN tem o tipo number conforme mostrado no código a seguir:
        */

        //usando o operador typeof para verificar qual e o tipo de dado do valor especial NaN
        console.log(typeof NaN); //number
       
        
        </script>

</body>
</html>
