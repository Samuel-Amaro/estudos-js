<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>
    
    <script>

        /**
         * * JAVASCRIPT INFINITY(INFINITO)
         * 
         * Resumo : neste tutorial, você aprenderá sobre JavaScript Infinity e seus recursos.
         * 
         * * INTRODUÇÃO AO JS INFINITY
         * 
         * O Infinity é uma propriedade do objeto global. Em outras palavras, é uma variável global.
         * 
         * O valor inicial de Infinity é Number.POSITIVE_INFINITY, que é maior que outros números finitos.
         * 
         * JavaScript também tem um negativo Infinity( -Infinity) onde seu valor é Number.NEGATIVE_INFINITY. O -Infinity é menor do que qualquer número finito.
         * 
         * O tipo do Infinity é number:
        */

        //declara uma constante de escopo de bloco chamada result que e inicializada com o resultado do tipo de dado da propriedade global Infinity(variavel global)
        const result = typeof(Infinity);

        //mostra o valor armazenado no result constante
        console.log(result); //number
    </script>

</body>
</html>
