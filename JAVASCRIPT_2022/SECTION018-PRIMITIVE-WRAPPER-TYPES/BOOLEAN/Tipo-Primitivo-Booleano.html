<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>
    
    <script>

        /**
         * * JAVASCRIPT BOOLEANO
         * 
         * Resumo : neste tutorial, você aprenderá sobre o Boolean objeto JavaScript e as diferenças entre o Boolean objeto e o boolean tipo primitivo.
         * 
         * * TIPO PRIMITIVO BOOLEAN JS
         * 
         * JavaScript fornece um tipo primitivo boolean que tem dois valores de true e false. O exemplo a seguir declara duas variáveis que contêm valores booleanos de false e true:
        */

        //declara uma variavel de escopo de bloco chamada isPending, inicializada com um valor false que e do tipo primitivo Boolean
        let isPending = false;
        //declara uma variavel de escopo de bloco chamada isDone, inicializada com um valor true que e do tipo primitivo Boolean
        let isDone = true;

        /**
         * Quando você aplica o typeof operador a uma variável que contém um valor booleano primitivo, você obtém boolean seguinte exemplo:
        */

        //usando o operador typeof para saber qual o tipo de dado do conteudo armazenado na variaveis
        console.log(typeof(isPending)); //boolean
        console.log(typeof(isDone)); //boolean
    </script>

</body>
</html>
