         * * INTRODUÇÃO AO OPERADOR TYPEOF JS
         * 
         * O typeof operador aceita um operando e retorna uma string representando o tipo do operando. Veja a seguir a sintaxe do typeof operador:
         
            typeof(operand)

         * 
         * Nesta sintaxe, o operand pode ser um valor, uma variável ou uma expressão. Alternativamente, você pode usar o operador typeof sem os parênteses assim:
         
            typeof operand

         * 
         * Observe que, se operand for uma expressão, você precisará usar os parênteses para tornar a sintaxe válida.
        */
