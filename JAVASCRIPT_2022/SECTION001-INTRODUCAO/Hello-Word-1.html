<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Hello World Example</title>
</head>
<body>
    <script>
        /**
         * * EXEMPLO DE HELLO WORLD DE JAVASCRIPT
         * 
         * Para inserir JavaScript em uma página HTML, você usa o <script> elemento. Existem duas maneiras de usar o elemento <script> em uma página HTML:
            - Incorpore o código JavaScript diretamente na página HTML.
            - Faça referência a um arquivo de código JavaScript externo.
         * 
         * * INCORPORE O CÓDIGO JAVASCRIPT EM UMA PÁGINA HTML
         * 
         * Colocar o código JavaScript dentro do <script> elemento diretamente não é recomendado e deve ser usado apenas para fins de prova de conceito ou teste.
         * 
         * O código JavaScript no <script>e lemento é interpretado de cima para baixo. Por exemplo:
         * 
         * No <script> elemento, usamos a alert()função para exibir a Hello, World! mensagem.
         * */
        alert('Hello, World!');
    </script>
</body>
</html>
